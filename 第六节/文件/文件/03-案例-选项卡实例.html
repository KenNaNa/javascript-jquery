<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="潭州教育-阿飞老师">
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            #box{
                position: relative;
                width: 360px;
                height: 580px;
                margin: 50px auto;
            }
            #box .pic{
                position: relative;
                width: 326px;
                height: 100%;
            }
            #box .pic ul li{
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #box .pic ul li img{
                display: block;
                width: 100%;
                height: 100%;
            }
            #box .pic ul li.on{
                display: block;
            }
            #box .tab{
                position: absolute;
                right: 0;
                top: 0;
                width: 34px;
            }
            #box .tab li{
                width: 34px;
                height: 34px;
                background: #000;
                color: #fff;
                line-height: 34px;
                text-align: center;
                font-weight: bold;
                font-size: 12px;
                margin-bottom: 10px;
                cursor: pointer;
            }
            #box .tab li.on{
                background: #f60;
            }
            #box .info{
                position: absolute;
                left: 0;
                bottom: 0;
                width: 326px;
                height: 30px;
                background: #000;
                background: rgba(0,0,0,.5);
                text-align: center;
                line-height: 30px;
                color: #fff;
                font-size: 14px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="box">

            <!--内容-->
            <div class="pic">
                <ul>
                    <li class="on"><img src="img/g1.jpg" alt=""></li>
                    <li><img src="img/g2.jpg" alt=""></li>
                    <li><img src="img/g3.jpg" alt=""></li>
                    <li><img src="img/g4.jpg" alt=""></li>
                </ul>
            </div>

            <!--控制按钮-->
            <div class="tab">
                <ul>
                    <li class="on">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>

            <!--其他内容-->
            <p class="info"><span>1</span>/4</p>

        </div>
        <script>

            /*//思路1
            var aContent = document.querySelectorAll("#box .pic ul li"),
                aTabLi = document.querySelectorAll("#box .tab ul li"),
                oInfo = document.querySelector("#box .info span"),
                length = aTabLi.length;

            for (var i = 0; i < length; i++) {

                aTabLi[i].index = i;
                aTabLi[i].onclick = function () {

                    //全部隐藏
                    for (var j = 0; j < length; j++) {
                        aContent[j].className = "";
                        aTabLi[j].className = "";
                    }

                    //当前的显示
                    aContent[this.index].className = "on";
                    this.className = "on";

                    //改变oInfo的内容
                    oInfo.innerHTML = this.index + 1;

                };
            }*/

            //思路2
             var aContent = document.querySelectorAll("#box .pic ul li"),
                 aTabLi = document.querySelectorAll("#box .tab ul li"),
                 oInfo = document.querySelector("#box .info span"),
                 length = aTabLi.length,
                 goudan = 0;

             for (var i = 0; i < length; i++) {

                 aTabLi[i].index = i;
                 aTabLi[i].onclick = function () {

                     //前一个隐藏
                     aContent[goudan].style.display = "none";
                     aTabLi[goudan].style.background = "#000";

                     //改变goudan的值
                     goudan = this.index;

                     //当前的显示
                     aContent[goudan].style.display = "block";
                     aTabLi[goudan].style.background = '#f60';

                     oInfo.innerHTML = goudan + 1;
                 };

             }

            /*

            思路1：
                全部隐藏，当前的显示

            思路2：
                前一个隐藏，当前的显示

            思路2在效率上会比思路1好，

             */



        </script>
    </body>
</html>
