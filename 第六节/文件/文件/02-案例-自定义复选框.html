<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="潭州教育-阿飞老师">
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            #box{
                width: 600px;
                margin: 50px auto;
            }
            #box p{
                line-height: 35px;
                font-size: 14px;
                font-weight: bold;
                border-bottom: 1px dashed #333;
            }
            #box li.goudan{
                float: left;
                padding-left: 25px;
                height: 20px;
                background-image: url("img/ckbg1.jpg");
                background-repeat: no-repeat;
                line-height: 20px;
                font-size: 12px;
                margin: 10px;
                cursor: pointer;
            }
            #box li.dachui{
                color: red;
                font-weight: bold;
            }
            #box li.checked{
                background-image: url("img/ckbg2.jpg");
            }
        </style>
    </head>
    <body>
        <div id="box">
            <p>你最喜欢的英雄</p>
            <ul>
                <li class="goudan">亚索</li>
                <li class="goudan">女警</li>
                <li class="goudan dachui">锐雯</li>
                <li class="goudan dachui">蛮王</li>
                <li class="goudan">盲僧</li>
                <li class="goudan dachui">提莫</li>
                <li class="goudan">EZ</li>
                <li class="goudan">德莱文</li>
            </ul>
        </div>
        <script>

            var aLi = document.getElementById("box").getElementsByTagName("li");
            var length = aLi.length;

            for (var i = 0; i < length; i++) {

                //添加自定义属性，用来表示每个li是否被选中，false-未选中   true-已选中
                aLi[i].ifCheck = false;

                //存储初始的class名
                aLi[i].startClass = aLi[i].className;

                aLi[i].onclick = function () {

                    if ( this.ifCheck ){
                        //已选中 变成 未选中
                        this.className = this.startClass;
                        this.ifCheck = false;
                    }else{
                        //未选中 变成 已选中
                        this.className += " checked";
                        this.ifCheck = true;
                    }

                };

            }

                     }

                 };

             }*/



        </script>
    </body>
</html>
