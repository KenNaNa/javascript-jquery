         <title>添加元素-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 #box{
			    width:100px;
				height:100px;
				background:pink;
			 }
		 </style>
	 </head>
<body>
<div id="box">
    <p>111</p>
</div>
<script>
   var oBox = document.getElementById('box');
   var b = document.implementation.hasFeature("XML", "1.0");
   console.log(b);//true
   /*
      即 hasFeature()。这个方
      法接受两个参数：要检测的 DOM 功能的名称及版本号。如果浏览器支持给定名称和版本的功能，则该
      方法返回 true，
   */
</script>
</body>
</html>
