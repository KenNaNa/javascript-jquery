<body>
<div id="box">
<a href="#">111</a>
<p>222</p>
<h2>333</h2>
</div>
<script>
   var oBox = document.getElementById('box')
	/*﻿
		childNodes.html:25 
		(7) [text, a, text, p, text, h2, text]
		length:7
		0:text
		1:a
		2:text
		3:p
		4:text
		5:h2
		6:text
		__proto__:NodeList*/
   console.log(oBox.childNodes);//(7) [text, a, text, p, text, h2, text]
   console.log(oBox.childNodes[0].nodeType);//3
   console.log(oBox.childNodes[0].nodeName);//#text
   console.log(oBox.childNodes[0].nodeValue);//回车空格
   console.log(oBox.childNodes.item(0));//#text
   console.log(oBox.childNodes.length);//7
	/*(7) [text, a, text, p, text, h2, text]
		0:text
		1:a
		2:text
		3:p
		4:text
		5:h2
		6:text
		length:7
		__proto__:Array(0)*///遗憾的是IE不兼容
   var arr = Array.prototype.slice.call(oBox.childNodes,0);//将类数组转换为数组
   console.log(arr);//数组
   var n = navigator.userAgent;
   var b = n.indexOf('Chrome');
   console.log(b)


   console.log(convertToArray(oBox.childNodes));
   function convertToArray(nodes){
    var array = null;
	if( navigator.userAgent.indexOf('Ie')>=0 ){//检测用户浏览器是不是ＩＥ
	    array = Array.prototype.slice.call(nodes.childNodes,0);//转换为数组
	}else{
	    var len = nodes.length;
		array = new Array();
		for( var i=0;i<len;i++ ){
		   array.push(nodes[i]);
		}
	}
	return array;
}
console.log(navigator.userAgent);
console.log(oBox.hasChildNodes());//判断节点是否包含一个或者多个子节点
</script>
</body>
