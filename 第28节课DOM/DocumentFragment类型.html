		 createTFoot()：创建<tfoot>元素，将其放到表格中，返回引用。
		 createCaption()：创建<caption>元素，将其放到表格中，返回引用。
		 deleteTHead()：删除<thead>元素。
		 deleteTFoot()：删除<tfoot>元素。
		 deleteCaption()：删除<caption>元素。
		 deleteRow(pos)：删除指定位置的行。
