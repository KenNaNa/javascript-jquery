<script>
/*
	DOM:
	 Document Object Model 文档对象模型

	 规则，为了让js能够操作HTML页面而定的规则

	JavaScript - DOM - HTML
	 */

	var oBox = document.getElementById("box");

	/**
	 * 找儿子
	 *  .children  (集合的形式) 类数组
	 *
	 *   找所有节点类型的儿子：
	 *      .childNodes    主流浏览器  类数组
	 *
	 *
	 *
	 * 找爸爸
	 *  .parentNode   (单个对象)
	 *
	 *
	 */
	 console.log(oBox.children)///HTMLCollection(1)
	 console.log(oBox.childNodes)//(5) [text, p, text, comment, text]
	 console.log(oBox.children.length);//1
	 console.log(oBox.childNodes.length);//5 有length属性
	 console.log(oBox.childNodes[0]);//下标
	 console.log(oBox.childNodes[0].nodeType);//节点类型上 3
	 console.log(oBox.childNodes[0].nodeName);//节点的名字 #text
	 console.log(oBox.childNodes[0].nodeValue);//节点的内容 111
