    /*

        lastChild / lastElementChild       IE678 / 主流


     兄弟节点：

     */

	 console.log(oBox.NextElementSibling);//undefined 主流浏览器 在ie undefined
	 console.log(oBox.previousSibling);//#text 主流浏览器  zai IE null
	 console.log(oBox.prevSibling);//undefined 主流浏览器 在ie undefined
	 console.log(oBox.previousElementSibling);//null主流浏览器;在ie undefined
	 console.log(oBox.prevElementSibling);//undefined 主流浏览器 在ie undefined
     function nextSibling( obj) {
        return obj.nextElementSibling===undefined?obj.nextSibling:obj.nextElementSibling
    }
