<!doctype html>
<html>
<head>
    <title>setAtribute方法</title>
</head>
<body>
   <div id="box">你好</div>
</body>
<script>
   var oBox = document.getElementById('box');
   oBox.setAttribute('class','on');//设置一个Class属性
   var cla = oBox.getAttribute('class');//
    console.log(cla)
</script>
</html>
