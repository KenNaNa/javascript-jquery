<body>
<ul id="myList">
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
</ul>
<script>
    var oUl = document.getElementById('myList');
    for( var i=0,len=oUl.childNodes.length;i<len;i++ ){
	   if(oUl.childNodes[i].nodeType==1){//判断节点是不是元素节点
	     oUl.childNodes[i].onclick = function(){
		    //alert(this.nodeName);
			alert(this.innerHTML)
		 }
	   }
	}
</script>
