         <title>添加元素-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 #box{
			    width:100px;
				height:100px;
				background:pink;
			 }
		 </style>
	 </head>
<body>
<div id="box">
    <p>111</p>
</div>
<img src="images/1.jpg" width='100' height="100" name='1'/>
<img src="images/2.jpg" width='100' height="100" name="2"/>
<img src="images/3.jpg" width='100' height="100" name="3"/>
<script>
   var oBox = document.getElementById('box');
   var oA = document.createElement('a');
   oA.innerHTML = '你好啊';
   oBox.appendChild(oA);//
   var oSpan = document.createElement('span');
   oSpan.innerHTML = '好啊'+'<br>';
   oBox.insertBefore(oSpan,oA);
   console.log(HTMLDocument);
   console.log(document.domain);
   console.log(document.title);
   console.log(document.URL);
   console.log(document.referrer);
   var image = document.getElementsByTagName("img");
   var myImage = image.namedItem("1");//获取name='1'的img标签
   console.log(myImage);//<img src="images/1.jpg" width="100" height="100" name="1">
   console.log(document.getElementsByTagName('*'));
</script>
</body>
</html>
