         <title>box-shadow立体感-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .box{
			     width:300px;
				 height:100px;
				 background:#ccc;
				 border-radius:10px;
				 margin:10px;
				 position:relative;
			 }
			 .shadow:before{
			     content:"";
				 position:absolute;
　　　　　　     z-index:-1;
　　　　　　     bottom:15px;
　　　　　　     left:10px;
　　　　　　     width:50%;
　　　　　　     height:20%;
　　　　　　     box-shadow:0 15px 10px rgba(0, 0, 0, 0.7);
　　　　　　     transform:rotate(-3deg);
			 }
			 .shadow:after{
			     content:"";
　　　　　　     position:absolute;
　　　　　　     z-index:-1;
　　　　　　     bottom:15px;
　　　　　　     left:10px;
　　　　　　     width:50%;
　　　　　　     height:20%;
　　　　　　     box-shadow:0 15px 10px rgba(0, 0, 0, 0.7);
　　　　　　     transform:rotate(-3deg);
			 }
			 .shadow:after{
			     right:10px;
　　　　　　     left:auto;
　　　　　　     transform:rotate(3deg);
			 }
		 </style>
	 </head>
<body>
     <div class="box shadow"></div>
</body>
