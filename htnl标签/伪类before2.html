         <title>伪类before-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
				 padding:0;
			 }
			 a {  
				 position: relative;  
				 display: inline-block;  
				 outline: none;  
				 text-decoration: none;  
				 color: #000;  
				 font-size: 32px;  
				 padding: 0 10px;  
             }  
  
/* 大框 */  
             a:hover::before, a:hover::after {   
                 content: "";  
                 display: block;  
                 position: absolute;  
                 top: -15%%;  
                 left: -14%%;  
                 width: 120%;  
                 height: 120%;  
                 border-style: solid;  
                 border-width: 4px;  
                 border-color: #DDD;  
             }  
  
/* 小框 */  
             a:hover::after {  
             top: 0%;  
             left: 0%;  
             width: 100%;  
             height: 100%;  
             border-width: 2px;  
         }  
		 </style>
	 </head>
<body>
