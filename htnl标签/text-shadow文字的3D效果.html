         <title>text-shadow文字的3D效果-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .box{
			     margin:100px auto;
				 box-shadow:0 0 10px 10px #ccc;
                 width:400px;
				 height:200px;
				 background:#ccc;
				 text-align:center;
				 line-height:200px;
				 color:#fff;
				 font-size:30px;
				 text-shadow:1px 1px rgba(197, 223, 248,0.8),2px 2px rgba(197, 223, 248,0.8),3px 3px rgba(197, 223, 248,0.8),4px 4px rgba(197, 223, 248,0.8),5px 5px rgba(197, 223, 248,0.8),6px 6px rgba(197, 223, 248,0.8);
			 }
		 </style>

<body>
     <div class="box">
	     3D text effect
	 </div>
