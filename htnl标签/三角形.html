<!doctype html>
<html>
	<head>
		<!--charset字符类型：UTF-8（国际编码），GB2312（中文编码）-->
	  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
		<!--页面描述属性name-->
	  <meta name="keywords" content="关键字，词等">
	  <meta name="description" content="页面描述">

	  <!--标题标记，用于设置标题-->
	<title>Document</title>

		  <!--style样式表-->
		<style type="text/css">

			*{ margin:0px; padding:0px; }

			body{ margin:0px; padding:0px; background:#eee;}

			.box{
				width:600px;
				height:600px;
				margin:auto;
			}

			.box1{
				width:0px;
				height:0px;
				margin:auto;
				border-width:100px;
				border-style:double;
				border-top-color:transparent;
				border-right-color:transparent;
				border-bottom-color:maroon;
				border-left-color:transparent;
			}

			.box2{
				width:0px;
				height:0px;
				margin:auto;
				float:left;
				border-width:100px;
				border-style:double;
				border-top-color:transparent;
				border-right-color:green;
				border-bottom-color:transparent;
				border-left-color:transparent;
			}

			.box3{
				width:0px;
				height:0px;
				margin:auto;
				float:left;
				border-width:100px;
				border-style:double;
				border-top-color:transparent;
				border-right-color:navy;
				border-bottom-color:transparent;
				border-left-color:transparent;
				
			}

			.box4{
				width:0px;
				height:0px;
				margin:auto;
				border-radius:100%;
				border-width:100px;
				border-style:double;
				border-top-color:maroon;
				border-right-color:navy;
				border-bottom-color:red;
				border-left-color:green;
			}
			.box5{
				width:0px;
				height:0px;
				margin:auto;
				border-width:100px;
				border-style:double;
				border-top-color:red;
				border-right-color:transparent;
				border-bottom-color:transparent;
				border-left-color:transparent;
			}
		</style>
	</head>
 <body>

		<div class='box'>

			<div class='box1'></div>
			<div class='box2'></div>
			<div class='box3'></div>
			<div class='box4'></div>
			<div class='box5'></div>

		</div>

 </body>
</html>
