         <title>遮罩层-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .box{
			     position:relative;
			     width:460px;
				 height:460px;
				 border-radius:50%;
				 background:pink;
				 margin:100px auto;
				 cursor:pointer;
			 }
			 .box .box_shadow{
			     position:absolute;
				 left:0px;
				 top:0px;
				 width:460px;
				 height:460px;
				 border-radius:50%;
				 color:white;
				 text-align:center;
				 line-height:460px;
				 /* background:#ccc; */
				 background:rgba(218,222,218,0);
				 display:none;
			 }
			 .box:hover  .box_shadow{
			     background:rgba(218,222,218,1);
			     display:block;
				 /* -webkit-transition:background-color .5s ease-in; */
			 }
		 </style>
	 </head>
<body>
     <div class="box">
	     <div class="box_shadow">
		     欢迎来到遮罩层特效
		 </div>
	 </div>
</body>
</html>
