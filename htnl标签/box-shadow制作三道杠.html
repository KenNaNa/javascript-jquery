         <title>box-shadow制作三道杠-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .sdg{
			     position:relative;
				 left:0px;
				 top:0px;
			     width:45px;
				 height:45px;
				 line-height:2.6;
				 border:1px solid #fff;
				 background:blue;
				 margin:100px auto;
			 }
			 .sdg::before{
			     position:absolute;
				 left:12px;
				 top:20px;
			     display:inline-block;
			     content:"";
				 width:20px;
				 height:2px;
				 background:#fff;
				 box-shadow:0 7px 0 #fff,
				            0 -7px 0 #fff;
			 }
		 </style>
	 </head>
<body>
     <div class="sdg">
	     
	 </div>
</body>
