<body>
<script>
    /*
	 最好
	 json 是一种非常常见的数据格式 可以跨平台 window android ios 
	 json : Javascript Object notation
	 类型是对象类型
	 要么都用单引号，要么都用双引号，最好都用双引号
	 key:value
	*/
	var json = {
		"name":"月影",
		"age":20,
		"sex":"男",
		"length":"长度",
		fn:function(){
			console.log(this);
		}
	};
	console.log(json.name);
	console.log(json.age);
	console.log(json.sex);
	console.log(json.length);
	console.log(json.fn);
	console.log(json[name]);//不加引号"name"视为变量
	console.log(json["name"]);
	console.log(json.fn());//Object {name: "月影", age: 20, sex: "男", length: "长度", fn: function} undefined
	//多出个undefined是因为这个函数里没有返回值 默认返回undefined
</script>
