<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			*{
				margin:0;
			}
			#box{
				width:500px;
				margin:50px auto;
				border:1px solid #ddd;
			}
			#box p span{
				color:red;
				line-height:35px;
				padding:0 12px;
			}
		</style>
	</head>
	<body>
		<div id="box">
<!-- 			<h2></h2>
				<p></p>
-->
		</div>
		<script type="text/javascript">
			var json = {
				"湖南省":["长沙","株洲","怀化","湘潭"],
				"四川省":["德阳","绵阳","广元"],
				"广东省":["广州","天河","佛山","东莞"]
			};
			var str = '';
			for( var key in json ){
				str += '<h2>'+key+'</h2><p>';
				for( var i=0;i<json[key].length;i++ ){
					str += '<span>'+json[key][i]+'</span>';
				}
				str += '</p>'
			}

			box.innerHTML = str;
		</script>
	</body>
</html>
