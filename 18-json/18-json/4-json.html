	<body>
		<script type="text/javascript">
			/*
				json 是一种非常常见的数据格式 可以跨平台 window android ios

				类型是对象类型
				要么都用单引号，要么都用双引号，最好都用双引号
				key:value
			*/
			
			var json = {
				"name":"月影",
				"age":20,
				"sex":"男",

				fn:function(){
					console.log(this);
				}
			};

			//console.log( json.length );

			//console.log( json.fn() );


			var obj = {
				num:2,
				add:function(){
					this.num=3;
					(function(){ // 即时函数 
						alert( this.num );
						this.num=4;
					}.bind(obj))();
				}
			}
			//obj.add();
