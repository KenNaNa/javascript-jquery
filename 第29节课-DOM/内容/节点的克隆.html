         <title>节点的克隆-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
		 </style>
	 </head>
<body>
<div class="box">
	<p>9999</p>
</div>
<script>
    /*
				
		节点.cloneNode( 布尔值 )
			返回一个克隆的对象
			布尔值决定着带不带里面的子元素

	*/
	var box = document.querySelector(".box"),
		p = box.children[0];
	
	box.onclick = function(){
		alert( "box" );
	};
	p.onclick = function(){
		alert( "p" );
	};
	var obj = box.cloneNode(true);//无法克隆他的事件
	document.body.appendChild(obj);
	var oP = p.cloneNode(true);
	oP.style.color = 'red';
	box.appendChild(oP);
</script>
</body>
</html>
