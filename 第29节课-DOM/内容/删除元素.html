         <title>删除元素-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
		 </style>
	 </head>
<body>
<div id="box">
    <i>我爱你</i>
	i标签及其内容被删除了
</div>
<script>
/*	
元素的删除：
	元素是没有办法自杀的！！只能通过爸爸干掉自己

爸爸.removeChild( 要删的儿子 );
*/
    var oBox  = document.getElementById('box');
	var oI = oBox.querySelector('i');
    oBox.removeChild(oI);//i标签及其内容被删除了
</script>
</body>
