	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			*{
				margin:0;
			}
		</style>
	</head>
	<body>
		<div class='box'>我是第一个盒子</div>
		<div class='a'>我是第二个盒子</div>
		<div class='box on'>我是第三个盒子</div>
		<script type="text/javascript">
			// 自已去封装函数 实现document.getElementsByClassName的功能，解决ie6,7,8不兼容的问题
			var oBox = getClass('box');  // oBox是接收getClass函数执行完的结果
			oBox[1].style.background = 'purple';
			function getClass( obj ){
				if( document.getElementsByClassName ){
					return document.getElementsByClassName(obj);
				}else{ // 去解决ie 678的不兼容问题
					var all = document.getElementsByTagName('*');
					var arr = [];
					for( var i=0;i<all.length;i++ ){
						var className = all[i].className;
						var arrClass = className.split(' ');
						for( var j=0;j<className.length;j++ ){
							if( arrClass[j] == obj ){
								arr.push( all[i] );
							}
						}
					}
					return arr;
				}
			}
