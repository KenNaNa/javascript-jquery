<html>

            li{ list-style-type: none;}

    </head>
    <body>
        <div id="box"></div>
        <script>

            /*
            有名函数

            function(){

            document.onclick = goudan;

            function goudan() {
                var oBox = document.getElementById("box");
                oBox.innerHTML = "狗蛋";
            }

        </script>
    </body>
