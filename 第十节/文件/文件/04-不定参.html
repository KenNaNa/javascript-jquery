           sum(1,8,2,5,7);

           function sum() {
               //不定参 arguments，存储着所有 实参 的集合
               // 无论有没有形参，实参都会被存在 不定参 里面
               //alert( arguments.length );
               //alert( arguments[1] );

               var x = 0;

               for (var i = 0,length=arguments.length; i < length; i++) {
