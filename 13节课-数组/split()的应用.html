<body>
<script>
    var str = '小明:80;小红:70;小张:90;小李:100;小黄:88;小潘:90;';
	var ar = str.split(';');
	var sum = 0;
	//console.log(ar);
	for( var i=0;i<ar.length;i++ ){
		if(ar[i]!=''){//去掉最后一个
		   var arr = ar[i].split(':');//[1]或者[0]
		   console.log(arr);
		}
	}
	for( var i=0;i<ar.length;i++ ){
	   if(ar[i]!=''){//去掉最后一个
		   sum += parseInt(ar[i].split(':')[1]);
		}
	}
	console.log(sum);
	var evarage = sum/ar.length;

	console.log(evarage);
	
</script>
