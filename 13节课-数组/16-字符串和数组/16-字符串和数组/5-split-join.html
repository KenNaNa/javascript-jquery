	<body>
		<script type="text/javascript">
			// split（） 把字符串分割成 数组 
			var str = '潭州追梦';
			//var arr = str.split();
			//console.log( arr.length );

			var arr = str.split(''); // 以空字符为分割符
			console.log( arr );

			// join
			
			var str1 = arr.join();
			//console.log( str1,typeof str1 );

			var str2 = arr.join(''); // 以空字符为拼接符
			console.log( str2,typeof str2 );
		</script>
