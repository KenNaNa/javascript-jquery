		<input type="" id='txt'/>

		<script type="text/javascript">

					alert( '恭喜你输入的'+s+'全是数字，可以登录 ' );
				}else{
					alert( '您输入有误' );
				}
				console.log( txt.value );
			}

			function num( str ){
				var n =0;
				for( var i=0;i<str.length;i++ ){
					n = str.charCodeAt(i);
					if( n<48 || n>57 ){  // 不是 数字
						return false;
					}
				}
				return true; // 是数字
			}

		</script>
