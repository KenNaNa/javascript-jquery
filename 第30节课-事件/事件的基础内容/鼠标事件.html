<body>
<script>
    document.onmousemove = function(){//鼠标移动事件
	   console.log('move!!!!!!!!!')
	}
	document.onmousedown = function(){//鼠标按下事件
	   console.log('down!!!!!!!!!!!')
	}
	document.onmouseup = function(){//鼠标抬起
	   console.log('up!!!!!!!!!!!!!')
	}
	/*
	   鼠标按下事件 与 鼠标抬起事件 是 一对的
	   有按下就有抬起 除非鼠标坏了
	*/
</script>
