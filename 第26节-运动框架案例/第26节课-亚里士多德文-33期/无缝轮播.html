<!doctype html>
<html lang="en">
	 <head>

         <title>李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
				 list-style:none;
				 text-decoration:none;
			 }
			 #box{
			    position:relative;
			    width:738px;
				height:430px;
				margin:100px auto;
				overflow:hidden;
			 }
			 #box .img{
			    width:100%;
				height:100%;
			 }
			 #box .img ul{
			    position:absolute;
			    width:500%;
				height:100%;
			 }
			 #box .img ul li{
			    width:738px;
				height:430px;
			    float:left;
			 }
			 #box .img ul li img{
			    width:738px;
				height:430px;
			 }
             #box .btn,#box .btn ul{
			    width:738px;
				height:20px;
				text-align:center;
				
			 }
			 #box .btn ul{
			    position:absolute;
				bottom:0;
			 }
			 #box .btn ul li{
				width:738px;
				height:20px;
			 }
			 #box .btn ul li a{
			    
			    display:inline-block;
				width:10px;
				height:10px;
				border-radius:50%;
				background:#33f;
			 }
			 #box .btn ul li a.active{
			   background:#3f3;
			 }
			 #box p{
			    position:absolute;
				top:50%;
				left:50%;
				margin-left:-369px;
				margin-top:-22.5px;
			    width:738px;
				height:45px;
				display:none;
			 }
			 #box:hover p{
			    display:block;
			 }
			 #box p span{
			    display:inline-block;
				width:80px;
				height:50px;
				background:transparent;
				color:#fff;
				line-height:50px;
				padding-bottom:10px;
				padding-top:5px;
				text-align:center;
                font-size:40px;
				cursor:pointer;
				transition:background 0.8s ease;
			 }
			 #box p span#prev{
			    float:left;
			 }
			 #box p span#next{
			    float:right;
			 }
			 #box p span:hover{
			    background:#f36df0;
			 }
		 </style>
	 </head>
<body>
<div id="box">
    <div class="img">
	  <ul>
	  	<li><img src="images/1.jpg" alt="" /></li>
	  	<li><img src="images/2.jpg" alt="" /></li>
	  	<li><img src="images/3.jpg" alt="" /></li>
	  	<li><img src="images/4.jpg" alt="" /></li>
	  	<li><img src="images/5.jpg" alt="" /></li>
	  </ul>
	<div>
	<div class="btn">
	  <ul>
	  	<li>
		    <a href="javascript:void(0);" class="active"></a>
            <a href="javascript:void(0);"></a>
			<a href="javascript:void(0);"></a>
			<a href="javascript:void(0);"></a>
			<a href="javascript:void(0);"></a>
		</li>
	  </ul>
	</div>
	<p>
	   <span id="prev">&lt;</span>
	   <span id="next">&gt;</span>
	</p>
</div>
<script src="js/tMove_Tween.js"></script>
<script>
   
   var oBox = document.getElementById('box');
   var oUl = oBox.querySelector('#box .img ul');
   var aImg = oBox.querySelectorAll('#box .img ul li img');
   var aA = oBox.querySelectorAll('#box .btn ul li a');
   var oPrev = document.getElementById('prev');
   var oNext = document.getElementById('next');
   var length = aA.length;
   var n = 0;
   /*for( var i=0;i<length;i++ ){
      aA[i].index = i;
	  
	  aA[i].onclick = function(){
	     for( var i=0;i<length;i++ ){
		    aA[i].className = '';
		 }
		 var index = this.index;
		 aA[index].className = 'active';
		 tMove(aImg[index],{marginLeft:-738*index},1000,'elasticOut');
		 
	  }
   }*/
   oNext.onclick = function(){
      n++;
	  n%=5;
	  for( var i=0;i<length;i++ ){
		aA[i].className = '';
	  }
	  console.log(n)
	  aA[n].className = 'active';
	  tMove(aImg[n],{marginLeft:-738*n},1000,'elasticOut',function(){
	     aImg[n].style.marginLeft = 738*(n)+'px'
	  })
   }
   oPrev.onclick = function(){
      n<=0?n=4:n--;
	  for( var i=0;i<length;i++ ){
		aA[i].className = '';
	  }
	  console.log(n)
	  aA[n].className = 'active';
	  tMove(aImg[n],{marginLeft:-738*n},1000,'elasticOut',function(){
	     aImg[n].style.marginLeft = 738*(n)+'px'
	  })
   }
   var timer = null;
   timer = setInterval(fn,1000);
   function fn(){
      n++;
	  n%=5;
	  for( var i=0;i<length;i++ ){
		aA[i].className = '';
	  }
	  console.log(n)
	  aA[n].className = 'active';
	  tMove(aImg[n],{marginLeft:-738*n},1000,'elasticOut',function(){
	     aImg[n].style.marginLeft = 738*(n)+'px'
	  })
   }
</script>
</body>
</html>
