         <title>匹配任意字符表达式-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
		 </style>

<body>
<script>
    var reg = /gr[e|a]y/;//grey|gray
	var str = 'gray';
	var b = reg.test(str);
	alert(b);//true
    
	var reg = /^(From|Subject|Date):*/;//grey|gray
	var str = 'From:http://www.baidu/ Subject:being Date:mon';
	var b = reg.test(str);
	alert(b);//true
	

</script>
</body>
