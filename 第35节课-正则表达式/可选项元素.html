         <title>可选项元素-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
		 </style>
	 </head>
<body>
<script>
    var reg = /colou?r/;//只匹配与？之前元素紧邻的元素
	var str = 'colour';
	var b = reg.test(str);
	alert(b);//true
    
	var reg = /4th|4/;//只匹配与？之前元素紧邻的元素 与之紧邻的之前元素可有可无
	var str = '4th';
	var b = reg.test(str);
	alert(b);//true

    var reg = /4(th)?/;//只匹配与？之前元素紧邻的元素
	var str = 'th';
	var b = reg.test(str);
	alert(b);//false
</script>
</body>
