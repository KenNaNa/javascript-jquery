   /*

	.  正则里面代表任意字符

	^  在字符集之外，代表起始部分

	$  代表结束部分

	惰性： 给任意量词后加 ? 变成惰性匹配，尽量往少着匹配


	特殊字符：
		/ \ { } ( ) [ ] . ^ $ + * ? |
		（字符集里面要注意与上面不同）
	 */

	 var reg = /a{2,4}?/;
            var str = "aaaaa";

            console.log( str.match( reg ) );//["aa", index: 0, input: "aaaaa"]

    var reg = /a{2,4}/;
            var str = "aaaaa";

            console.log( str.match( reg ) );//["aaaa", index: 0, input: "aaaaa"]

    var reg = /a{2,}/;
            var str = "aaaaa";

            console.log( str.match( reg ) );//["aaaaa", index: 0, input: "aaaaa"]
