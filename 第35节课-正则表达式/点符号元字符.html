         <title>点符号元字符-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
		 </style>
	 </head>
<body>
<script>
    var reg = /12.34.56/;//.元字符匹配任意字符
	var str = '12-34-56';
	var b = reg.test(str);
	alert(b);//true

	var reg = /12.34.56/;//.元字符匹配任意字符
	var str = '12/34/56';
	var b = reg.test(str);
	alert(b);//true

	var reg = /12.34.56/;//.元字符匹配任意字符
	var str = '12_34_56';
	var b = reg.test(str);
	alert(b);//true

	var reg = /12.34.56/;//.元字符匹配任意字符
	var str = '12%34%56';
	var b = reg.test(str);
	alert(b);//true

	var reg = /12.34.56/;//.元字符匹配任意字符
	var str = '12#34-56';
	var b = reg.test(str);
	alert(b);//true

	var reg = /12.34.56/;//.元字符匹配任意字符
	var str = '12 7 34-56';
	var b = reg.test(str);
	alert(b);//false

	var reg = /12.34.56/;//.元字符匹配任意字符
	var str = '12634-56';
	var b = reg.test(str);
	alert(b);//true
</script>
</body>
</html>
