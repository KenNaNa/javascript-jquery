<html lang="en">

         <title>绚丽三角形</title>
		 <style type="text/css">
		     body{
			     margin:0;
				 padding:0;
				 background:pink;
			 }
			 #box{
			     width:600px;
				 height:600px;
				 margin:20px auto;
			 }
			 .box1{
			     width:0px;
				 height:0px;
				 margin:auto;
				 border-width:100px;
				 border-style:double;
				 /* border-top-color:transparent; */
				 border-right-color:transparent;
				 border-bottom-color:navy;
				 border-left-color:transparent;
			 }
			 .box2{
			    width:0px;
				 height:0px;
				 margin:auto;
				 float:right;
				 border-width:100px;
				 border-style:double;
				 border-top-color:transparent;
				 /* border-right-color:transparent; */
				 border-bottom-color:transparent;
				 border-left-color:maroon; 
			 }
			 .box3{
			    width:0px;
				 height:0px;
				 margin:auto;
				 float:left;
				 border-width:100px;
				 border-style:double;
				 border-top-color:transparent;
				 border-right-color:maroon;
				 border-bottom-color:transparent;
				 /* border-left-color:transparent; */ 
			 }
			 .box4{
				width:0px;
				height:0px;
				margin:auto;
				border-radius:100%;
				border-width:100px;
				border-style:double;
				border-top-color:navy;
				border-right-color:maroon;
				border-bottom-color:navy;
				border-left-color:maroon;
			}
			 .box5{
			    width:0px;
				 height:0px;
				 margin:auto;
				 border-width:100px;
				 border-style:double;
				 border-top-color:navy;
				 border-right-color:transparent;
				 /* border-bottom-color:transparent; */
				 border-left-color:transparent; 
			 }
		 </style>
	 </head>
<body>
     <div id="box">
	     <div class="box1"></div>
		 <div class="box2"></div>
		 <div class="box3"></div>
		 <div class="box4"></div>
		 <div class="box5"></div>
	 </div>
</body>
</html>
