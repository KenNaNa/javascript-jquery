         <title>box-reflect倒影-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .reflectBox{width:200px;height:200px;margin:100px auto;}
			 .reflectBox img{
			     display:block;
				 width:200px;
				 height:200px;
				 -webkit-box-reflect:above 5px;
				 box-reflect:above;
				 -webkit-box-reflect:below 5px -webkit-linear-gradient(top,rgba(250,250,250,0),rgba(250,250,250,.4) 30%,rgba(250,250,250,0.3));
				 -webkit-box-reflect:below  5px url(http://cdn.w3cplus.com/sites/default/files/blogs/2014/1405/css-masking.png);
				 box-reflect:below;
				 /* -webkit-mask-box-image:-webkit-linear-gradient(rgba(255,255,255,0.7),rgba(255,255,255,0.2)); */
			 }
			 /*
			     box-reflect：none | <direction> <offset>? <mask-box-image>?
				 none:此值为box-reflect默认值，表示无倒影效果；
				<direction>:此值表示box-reflect生成倒影的方向，主要包括以下几个值：
				above:表示生成的倒影在对象（原图）的上方；
				below:表示生成的倒影在对象（原图）的下方；
				left:表示生成的倒影在对象(原图)的左侧；
				right:表示生成的倒影在对象(原图)的右侧；
				<offset>:用来设置生成倒影与对象（原图）之间的间距，其取值可以是固定的像素值，也可以是百分比值，如：
				:使用长度值来设置生成的倒影与原图之间的间距，只要是CSS中的长度单位都可以，此值可以使用负值；
				:使用百分比来设置生成的倒影与原图之间的间距，此值也可以使用负值
				<mask-box-image>:用来设置倒影的遮罩效果，可以是背景图片，也可以是渐变生成的背景图像。

				可惜的是，只能使用线性渐变给生成的倒影添加遮罩效果，而径向渐变到目前还无任何效果。另外有一点特别需要提醒大家，给生成的倒影添加遮罩效果的时候，如果没有设置显式的间距<offset>将会让box-reflect失效。也就是说，当box-reflect属性中的<mask-box-image>属性值出现时，必须显式的设置<offset>值，如果不需要间距，将其设置为0。
				用于遮罩的图片必须是png格式图片
			 */
		 </style>
	 </head>
<body>
     <div class="reflectBox">
	     <img src="images/6.jpg">
	 </div>
</body>
