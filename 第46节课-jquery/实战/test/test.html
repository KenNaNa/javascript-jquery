<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
        li{ list-style-type: none;}
        a img{ display: block;}

        #banner{
            position: relative;
            width: 790px;
            height: 340px;
            margin: 50px auto;
        }
        #banner .pic{
            position: relative;
            width: 100%;
            height: 100%;
        }
        #banner .pic ul{
            width: 100%;
            height: 100%;
        }
        #banner .pic ul li{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #banner .pic ul li a{
            display: block;
            width: 100%;
            height: 100%;
        }
        #banner .tab{
            overflow: hidden;
            position: absolute;
            bottom: 15px;
            left: 50%;
            width: 180px;
            height: 20px;
            margin-left: -90px;
            background: rgba(255,255,255,.5);
            border-radius: 10px;
        }

        #banner .tab ul{
            position: absolute;
            left: 10px;
            top: 0;
            width: 1000px;
        }

        #banner .tab li{
            float: left;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            margin: 3px;
        }
        #banner .tab li.on{
            background: #db192a;
        }
        #banner .btn{
            display: none;
        }
        #banner:hover .btn{
            display: block;
        }
        #banner .btn div{
            position: absolute;
            z-index: 10;
            top: 50%;
            width: 30px;
            height: 60px;
            margin-top: -30px;
            line-height: 60px;
            text-align: center;
            color: #fff;
            background: #000;
            background: rgba(0,0,0,.2);
            font-size: 18px;
            cursor: pointer;
        }
        #banner .btn div.left{
            left: 0;
        }
        #banner .btn div.right{
            right: 0;
        }
        #banner .btn div:hover{
            background: rgba(0,0,0,.7);
        }
    </style>
</head>
<body>
<div id="banner">
