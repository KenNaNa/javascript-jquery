         <title>css3-镜像渐变制作按钮-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 body{background:black;margin:0 auto}
			 @import url("http://fonts.googleeais.com/css?family=Arvo");
			 @font-face{
			     font-family:'icomoon';
				 src:url('fonts/icomoon.eot');
				 src:url('fonts/icomoon.eot?#iefix') format('embedded-opentype'),
				 url('fonts/icomoon.woff') format('woff'),
				 url('fonts/icomoon.ttf') format('truetype'),
				 url('fonts/icomoon.svg#icomoon') format('svg');
				 font-weight:normal;
				 font-style:normal;  
			 }
			 .button{
			     width:70px;
				 height:70px;
				 margin-right:90px;
				 font-size:0;
				 border-radius:50%;
				 border:none;
				 outline:none;
				 box-shadow:0 1px 5px rgba(255,255,255,.5) inset,
				            0 -2px 5px rgba(0,0,0,.3) inset,
							0 3px 8px rgba(0,0,0,.8);
				 background:-webkit-radial-gradient(top center,circle,#f28fb8,#e982ad,#ec568c);
				 transition:transform 1s linear;
			 }
			 .button:hover{
			     transform:rotate(360deg);
			 }
			 .button:nth-child(3){margin-right:0;}
			 .button:after{
			     font-family:'icomoon';
				 speak:none;
				 font-weight:normal;
				 -webkit-font-smoothing:antialiased;
				 font-size:36px;
				 content:"\24";
				 color:#dd5183;
				 text-shadow:0 3px 10px #f1a2c1,0 -3px -10px #f1a2c1;
			 }
			 .button:nth-child(2):after{
			     content:"\26";
			 }
			 .button:nth-child(3):after{
			     content:"\25";
			 }
			 .button:hover:after{
			     color:#fff;
				 text-shadow:0 1px 20px #fccdda,1px 0px 14px #fccdda;
			 }
			 .button:active{
			     box-shadow:0 2px 7px rgba(0,0,0,.5) inset,
				            0 -3px 10px rgba(0,0,0,.1) inset,
							0 1px 3px rgba(255,255,255,.5) inset;
				 background:-webkit-radial-gradient(top center,circle,#f28fb8,#e982ad,#ec568c);
			 }
		 </style>
	 </head>
<body>
     <button type="button" class="button">chrome</button>
	 <button type="button" class="button">FoxFire</button>
	 <button type="button" class="button">IE</button>
</body>
</html>
