         <title>纯css3制作可伸缩搜索框-李金文</title>
		 <style type="text/css">
		     *{
			     /* margin:0;
			     padding:0; */
			 }
			 .text_input{
			     background:#e8e8e8;
				 border:0;
				 height:30px;
				 width:150px;
				 font-size:14px;
				 padding-left:10px;
				 float:left;
				 outline:0;
			 }
			 .text_input:hover{
			     width:250px;
				 transition:all 300ms linear 0ms ;
			 }
			 .go{
			     background:#25ADE4;border:0;height:32px;width:40px;color:#fff;margin-top:0px;outline:0;cursor:pointer;
			 }
			 .go:hover{
			     background:#FF26E0;
				 transition:all 300ms linear 0ms ;
			 }
		 </style>
	 </head>
<body>
     <form action="#" method="post" name="search" id="search">
	     <input name="key" id="text" type="text" placeholder="请输入关键" x-webkit-speech class="text_input"/>
		 <input type="submit" name="btn" id="btn" value="GO" class="go"/>
		 
	 </div>
