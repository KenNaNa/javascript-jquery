         <title>css3-linear-gradient线性渐变-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 a{
			     text-decoration:none;
				 color:#fff;
				 display:block;
				 width:100px;
                 height:30px;
				 text-align:center;
				 line-height:30px;
				 margin:100px auto;
				 background:-webkit-linear-gradient(left,#81c9ff 100%,#fbc87a);
				 box-shadow:inset 0 1px 0 rgba(255,255,255,.5),inset 0 -3px 0 rgba(0,0,0,.6);
				 border-radius:5px;
				 transition:position 1s;
			 }
			 a:active{
			     position:relative;
				 top:5px;
				 box-shadow:inset 0 1px 0 rgba(255,255,255,.4),inset 0 -1px 0 rgba(0,0,0,.6);
				 background:-webkit-linear-gradient(left,#66ff00 100%,#33ff33);
			 }
			 /*-webkit-linear-gradient(方向，起点颜色，终点颜色)*/
			 /*-webkit-linear-gradient([point||angle],color-start,color-end)*/
		 </style>
	 </head>
<body>
