         <title>03-变化颜色插件-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 #box{
			    width:100px;
				height:100px;
				background:rgb(0,0,0);
				-webkit-transition:0.5s;
				-moz-transition:0.5s;
				-ms-transition:0.5s;
				-o-transition:0.5s;
				transition:0.5s;
			 }
		 </style>
		 <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
		 <script type="text/javascript" src="jquery-mousewheel-3.1.13.js"></script>
	 </head>
<body>
<div id='box'></div>
<script type="text/javascript">
   $(function(){
      $('#box').mousewheel(function(e,d){
	     console.log(1);
		 console.log(e);
		 console.log(d);
		 //该函数的第一个参数是事件对象
		 //第二个参数是方向
	  })
   })
</script>
</body>
</html>
