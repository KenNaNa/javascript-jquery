<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            #box{
                position: absolute;
                left: 100px;
                width: 200px;
                height: 200px;
                background: pink;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script>

            $("#box").animate({
                left : "-=50"
            },1000);

        </script>
    </body>
</html>
