		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .odd{
			    background:#ccc;
			 }
			 .even{
			    background:red;
			 }
			 div{
			    position:relative;
			    width:100px;
				height:100px;
				background:pink;
				left:100px;
			 }
		 </style>
		 <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
	 </head>
<body>
<div id='box'></div>
<script>
 var $box = $('#box');

    $box.animate({
	  left:'+=300'
	},2000).animate({
	  left:'-=50'
	},1000);
</script>
</body>
