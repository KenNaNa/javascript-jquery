		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .odd{
			    background:#ccc;
			 }
			 .even{
			    background:red;
			 }
			 div{
			    position:relative;
			    width:100px;
				height:100px;
				background:pink;
			 }
		 </style>
		 <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
	 </head>
<body>
<div id='box'></div>
<script>
 var $box = $('#box');
 $box.animate({
     width:300,
	 height:300
 },1000,function(){
    $(this).clearQueue('goudan');//清除所有的队列

 })
 $box.queue(function(){
    $box.animate({
	  left:100,
	  top:100
	})
	$(this).dequeue();
 })
 $box.queue('goudan',function(){
    $box.animate({
	  'background':'red'
	})
	$(this).dequeue();
 })//还可以为队列添加名字
</script>
</body>
</html>
