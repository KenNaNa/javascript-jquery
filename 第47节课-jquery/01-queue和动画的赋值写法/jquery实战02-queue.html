         <title>李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .odd{
			    background:#ccc;
			 }
			 .even{
			    background:red;
			 }
			 div{
			    position:relative;
			    width:100px;
				height:100px;
				background:pink;
			 }
		 </style>
		 <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
	 </head>
<body>
<div id='box'></div>
<script>
/*
  animate产生队列
*/
  var $box = $('#box');
  $box.animate({
     width:300,
	 height:300
  },1000)
  $box.queue(function(){
     $(this).css({'background':'red'});
	 $(this).animate({//最后一个执行
	    width:100,
		height:100
	 })
	 $(this).dequeue();//让队列结束
  })
  $box.animate({
     top:200,
	 left:200
  },1000)
</script>
</body>
</html>
