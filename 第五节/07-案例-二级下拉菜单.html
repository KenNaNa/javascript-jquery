        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            #box{
                width: 200px;
                border: 1px dashed #bbb;
                margin: 50px;
            }
            #box ul{
                overflow: hidden;
                width: 100%;
                height: 31px;
            }
            #box ul.show{
                height: auto;
            }
            #box ul li{
                width: 100%;
                height: 25px;
                background: #fff;
                color: #000;
                text-indent: 10px;
                line-height: 25px;
                font-size: 12px;
                font-weight: bold;
                border-bottom: 1px solid #eee;
                cursor: default;
            }
            #box ul li:hover{
                background: #c2edeb;
            }
            #box ul li.title{
                height: 30px;
                text-indent: 5px;
                line-height: 30px;
                font-size: 14px;
                color: #fff;
                background: pink;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <ul class="show">
                <li class="title">同事</li>
                <li>踏浪老师</li>
                <li>千寻老师</li>
                <li>追梦老师</li>

                //自定义属性

                    //index变成当前序号
                    index = this.goudan;

                    //当前ul添加名字
                    aUl[index].className = "show";
