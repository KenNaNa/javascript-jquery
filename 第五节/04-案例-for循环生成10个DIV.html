<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="潭州教育-阿飞老师">
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            #box div{
                float: left;
                width: 50px;
                height: 50px;
                margin: 5px;
                background: pink;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script>

            var oBox = document.getElementById("box");

            for (var i = 0; i < 10; i++) {
                oBox.innerHTML += "<div class='div"+i+"'></div>";
            }

        </script>
    </body>
</html>
