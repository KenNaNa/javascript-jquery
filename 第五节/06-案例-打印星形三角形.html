            for (var i = 0; i < length; i++) {

                //添加 空格
                for (var k = 0; k < length-1-i; k++) {
                    oBox.innerHTML += "&nbsp;";
                }

                //添加 *
                for (var j = 0; j < 2*i+1; j++) {
                    oBox.innerHTML += "*";
                }

                //添加换行
                oBox.innerHTML += "<br>";

            }

        </script>
