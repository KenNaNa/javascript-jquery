         <title>cookie作业-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 #box{
			    width:400px;
				height:300px;
				margin:0 auto;
				background:#ccc;
			 }
			 #box p{
			    width:100%;
				height:40px;
				text-align:center;
				line-height:40px;
				color:red;
			 }
			 #box span{
			    display:block;
				width:100%;
				height:40px;
                text-align:center;
				line-height:40px;
				color:#000;
			 }
			 #box span i{
			    color:red;
			 }
		 </style>
	 </head>
<body>
<div id="box">
<p>你好啊,首次访问本站,请多多关照!</p>
<span>当前时间是:<i></i></span>
</div>
<script>
    var oP = document.querySelector('p');
    /********************当前时间************************/
    var oI = document.querySelector('i');
	setInterval(setNowTime(),1000);
    function setNowTime(){
	   var date = new Date();
       var YY = date.getFullYear();//获取年份
	   var MM = date.getMonth()+1;//获取月份
	   var DD = date.getDate();//获取日数
	   var hh = date.getHours();//获取小时
	   var mm = date.getMinutes();//获取分钟
	   var ss = date.getSeconds();//获取秒钟
       MM = toTwo(MM);
	   DD = toTwo(DD);
       hh = toTwo(hh);
	   mm = toTwo(mm);
	   ss = toTwo(ss);
	   var str = YY + '-' + MM + '-' + DD + ' ' + hh + ':' + mm + ':' + ss;
	   oI.innerHTML = str;
	   return setNowTime;
	}
	function toTwo(n){
	   return n<10?'0'+n:''+n;
	}
</script>
</body>
</html>
