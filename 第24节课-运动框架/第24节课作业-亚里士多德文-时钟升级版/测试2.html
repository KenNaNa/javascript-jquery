			 body{

			 #box{
			    position:relative;
			    width:100px;
				height:100px;
	            margin:0px auto;
				border:1px solid red;
				/* overflow:hidden; */
				
			 }
			 #box img{
			    width:100%;
				height:100%;
				transition:all 0.6s ease;
			 }
		 </style>
	 </head>
<body>
<div id="box">
    <img src="images/0.jpg">
</div>
<script>
   var oImg = document.querySelector('img');
   var start = 0;
   var index = 0;
   var speed = 100;
   var time = null;
   function move(obj,attr){
   	  start += speed;
      obj.style[attr] = start + 'px';
	  index++;
	  
	  obj.src = 'images/'+index+'.jpg';
	  if(start>=100&&index==9){
	    start=0;
		index=0;
	  }
	  
   }
   time = setInterval('move(oImg,"top")',1000);
   /*function move(){
      start += speed;
	  oImg.style.marginTop = start+'px';
   }*/
   //setInterval(move,1000);
</script>
