<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="潭州教育-阿飞老师">
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            #box{
                position: relative;
                width: 500px;
                height: 140px;
                margin: 50px auto;
                background: #ccc;
                border-radius: 5px;
                padding-top: 10px;
            }
            #txt{
                display: block;
                width: 480px;
                height: 80px;
                margin: 0 auto;
                resize: none;
                border-radius: 5px;
            }
            #box .img{
                position: relative;
                width:40px;
                height: 40px;
                border: 1px solid #fff;
                margin: 7px 0 0 10px;
                cursor: pointer;
            }
            #box .img img{
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #box .btn{
                position: absolute;
                bottom:10px;
                right: 10px;
                width: 80px;
                height: 30px;
                background: #f60;
                color: #fff;
                font-size: 12px;
                line-height:30px;
                text-align: center;
                font-weight: bold;
                border-radius: 5px;
                cursor: pointer;
            }
            #list{
                width: 500px;
                margin: 50px auto;
            }
            #list ul li {
                overflow: hidden;
                border-bottom: 1px solid #eee;
                padding: 5px 0;
            }
            #list ul li img{
                float: left;
                width: 40px;
                height: 40px;
            }
            #list ul li p{
                float: right;
                width: 440px;
                font-size: 12px;
                text-indent: 2em;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <textarea id="txt"></textarea>
            <div class="img">
                <img src=images/tx1.jpg style="display: block" alt="">
                <img src="images/tx3.jpg" alt="">
            </div>
            <div class="btn">发表</div>
        </div>
        
        <div id="list">
            <ul>
                <!--<li>
                    <img src="images/tx1.jpg" alt="">
                    <p>内容</p>
                </li>
                <li>
                    <img src="images/tx3.jpg" alt="">
                    <p>内容</p>
                </li>
                <li>
                    <img src="images/tx1.jpg" alt="">
                    <p>内容</p>
                </li>-->
            </ul>
        </div>
        <script>

            var oBox = document.getElementById("box"),
                aImg = oBox.querySelectorAll(".img img"),
                oBtn = oBox.querySelector(".btn"),
                oUl = document.querySelector("#list ul"),
                oTxt = document.getElementById("txt"),
                src = "images/tx1.jpg";

            //点击第 1 个img的时候，让第 2 个显示，自己隐藏
            aImg[0].onclick = function () {
                aImg[1].style.display = "block";
                this.style.display = "none";
                src = aImg[1].src;
            };

            //点击第 2 个img的时候，让第 1 个显示，自己隐藏
            aImg[1].onclick = function () {
                aImg[0].style.display = "block";
                this.style.display = "none";
                src = aImg[0].src;
            };

            //点击发表，往ul里面加内容
            oBtn.onclick = function () {
                var val = oTxt.value; //获取textarea的内容
                //if ( val ){
                    oUl.innerHTML += "<li><img src='"+src+"'><p>"+val+"</p></li>";
                    oTxt.value = "";//清空textarea的内容
                //}
            };

        </script>
    </body>
</html>
