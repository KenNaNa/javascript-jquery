<!doctype html>
<html lang="en">
	 <head>
         <meta charset="UTF-8">

         <title>轮播图作业讲解-李金文</title>
		 <style type="text/css">
		     *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
             #banner{
                 position: relative;
                 width: 790px;
                 height: 340px;
                 margin: 50px auto;
             }
            #banner .pic{
                position: relative;
                width: 100%;
                height: 100%;
            }
            #banner .pic li {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #banner .pic li img,#banner .pic li a{
                display: block;
            }
            #banner .tab{
                overflow: hidden;
                position: absolute;
                bottom: 10px;
                left: 50%;
                width: 160px;
                height: 20px;
                margin-left: -80px;
                background: rgba(255,255,255,.3);
                border-radius: 10px;
            }
            #banner .tab ul{
                width: 110%;
            }
            #banner .tab ul li {
                float: left;
                width: 14px;
                height: 14px;
                border-radius: 100%;
                background: #fff;
                margin: 3px;
                cursor: pointer;
            }
            #banner .tab ul li.on{
                background: #db192a;
            }
            #banner .btn{
                display: none;
            }
            #banner:hover .btn{
                display: block;
            }
            #banner .btn div{
                position: absolute;
                top: 50%;
                width: 30px;
                height: 60px;
                margin-top: -30px;
                background: rgba(0,0,0,.2);
                color: #fff;
                font-weight: bold;
                line-height: 60px;
                text-align: center;
                font-size: 14px;
                cursor: pointer;
            }
            #banner .btn div.left{
                left: 0;
            }
            #banner .btn div.right{
                right: 0;
            }
            #banner .btn div:hover{
                background: rgba(0,0,0,.7);
            }
        </style>
    </head>
    <body>
        <div id="banner">
            <div class="pic">
                <ul>
                    <li style="display: block"><a href=""><img src="img/1.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/2.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/3.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/4.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/5.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/6.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/7.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/8.jpg" alt=""></a></li>
                </ul>
            </div>
            <div class="tab">
                <ul>
                    <li class="on"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="btn">
                <div class="left"> < </div>
                <div class="right"> > </div>
            </div>
        </div>
</body>
</html>
