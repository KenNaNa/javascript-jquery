<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
             #banner{
                 position: relative;
                 width: 790px;
                 height: 340px;
                 margin: 50px auto;
             }
            #banner .pic{
                position: relative;
                width: 100%;
                height: 100%;
            }
            #banner .pic li {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #banner .pic li img,#banner .pic li a{
                display: block;
            }
            #banner .tab{
                overflow: hidden;
                position: absolute;
                bottom: 10px;
                left: 50%;
                width: 160px;
                height: 20px;
                margin-left: -80px;
                background: rgba(255,255,255,.3);
                border-radius: 10px;
            }
            #banner .tab ul{
                width: 110%;
            }
            #banner .tab ul li {
                float: left;
                width: 14px;
                height: 14px;
                border-radius: 100%;
                background: #fff;
                margin: 3px;
                cursor: pointer;
            }
            #banner .tab ul li.on{
                background: #db192a;
            }
            #banner .btn{
                display: none;
            }
            #banner:hover .btn{
                display: block;
            }
            #banner .btn div{
                position: absolute;
                top: 50%;
                width: 30px;
                height: 60px;
                margin-top: -30px;
                background: rgba(0,0,0,.2);
                color: #fff;
                font-weight: bold;
                line-height: 60px;
                text-align: center;
                font-size: 14px;
                cursor: pointer;
            }
            #banner .btn div.left{
                left: 0;
            }
            #banner .btn div.right{
                right: 0;
            }
            #banner .btn div:hover{
                background: rgba(0,0,0,.7);
            }
        </style>
    </head>
    <body>
        <div id="banner">
            <div class="pic">
                <ul>
                    <li style="display: block"><a href=""><img src="img/1.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/2.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/3.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/4.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/5.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/6.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/7.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/8.jpg" alt=""></a></li>
                </ul>
            </div>
            <div class="tab">
                <ul>
                    <li class="on"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="btn">
                <div class="left"> < </div>
                <div class="right"> > </div>
            </div>
        </div>
        <script>
            /*
             **时间版运动框架，占用全局 tMove 变量
             *
             * 参数：
             @ obj   object 执行动画的对象
             @ json  json 要改变的属性及目标值
             @ time  number 动画持续时间
             @ type  string （可缺省） 运动曲线，默认 easeBoth
             @ callback function （可缺省） 回调函数

             * return：
             *   默认不需要使用return，当tMove变量被占用是，可以用来代替
             *
             * tMove 函数本身返回一个json，拥有timer属性，可以用来清楚定时器
             */
            (function () {
                var Tween = {
                    linear: function (t, b, c, d){  //匀速
                        return c*t/d + b;
                    },
                    easeIn: function(t, b, c, d){  //加速曲线
                        return c*(t/=d)*t + b;
                    },
                    easeOut: function(t, b, c, d){  //减速曲线
                        return -c *(t/=d)*(t-2) + b;
                    },
                    easeBoth: function(t, b, c, d){  //加速减速曲线
                        if ((t/=d/2) < 1) {
                            return c/2*t*t + b;
                        }
                        return -c/2 * ((--t)*(t-2) - 1) + b;
                    },
                    easeInStrong: function(t, b, c, d){  //加加速曲线
                        return c*(t/=d)*t*t*t + b;
                    },
                    easeOutStrong: function(t, b, c, d){  //减减速曲线
                        return -c * ((t=t/d-1)*t*t*t - 1) + b;
                    },
                    easeBothStrong: function(t, b, c, d){  //加加速减减速曲线
                        if ((t/=d/2) < 1) {
                            return c/2*t*t*t*t + b;
                        }
                        return -c/2 * ((t-=2)*t*t*t - 2) + b;
                    },
                    elasticIn: function(t, b, c, d, a, p){  //正弦衰减曲线（弹动渐入）
                        if (t === 0) {
                            return b;
                        }
                        if ( (t /= d) == 1 ) {
                            return b+c;
                        }
                        if (!p) {
                            p=d*0.3;
                        }
                        if (!a || a < Math.abs(c)) {
                            a = c;
                            var s = p/4;
                        } else {
                            var s = p/(2*Math.PI) * Math.asin (c/a);
                        }
                        return -(a*Math.pow(2,10*(t-=1)) * Math.sin( (t*d-s)*(2*Math.PI)/p )) + b;
                    },
                    elasticOut: function(t, b, c, d, a, p){    //正弦增强曲线（弹动渐出）
                        if (t === 0) {
                            return b;
                        }
                        if ( (t /= d) == 1 ) {
                            return b+c;
                        }
                        if (!p) {
                            p=d*0.3;
                        }
                        if (!a || a < Math.abs(c)) {
                            a = c;
                            var s = p / 4;
                        } else {
                            var s = p/(2*Math.PI) * Math.asin (c/a);
                        }
                        return a*Math.pow(2,-10*t) * Math.sin( (t*d-s)*(2*Math.PI)/p ) + c + b;
                    },
                    elasticBoth: function(t, b, c, d, a, p){
                        if (t === 0) {
                            return b;
                        }
                        if ( (t /= d/2) == 2 ) {
                            return b+c;
                        }
                        if (!p) {
                            p = d*(0.3*1.5);
                        }
                        if ( !a || a < Math.abs(c) ) {
                            a = c;
                            var s = p/4;
                        }
                        else {
                            var s = p/(2*Math.PI) * Math.asin (c/a);
                        }
                        if (t < 1) {
                            return - 0.5*(a*Math.pow(2,10*(t-=1)) *
                                Math.sin( (t*d-s)*(2*Math.PI)/p )) + b;
                        }
                        return a*Math.pow(2,-10*(t-=1)) *
                            Math.sin( (t*d-s)*(2*Math.PI)/p )*0.5 + c + b;
                    },
                    backIn: function(t, b, c, d, s){     //回退加速（回退渐入）
                        if (typeof s == 'undefined') {
                            s = 1.70158;
                        }
                        return c*(t/=d)*t*((s+1)*t - s) + b;
                    },
                    backOut: function(t, b, c, d, s){
                        if (typeof s == 'undefined') {
                            s = 3.70158;
                        }
                        return c*((t=t/d-1)*t*((s+1)*t + s) + 1) + b;
                    },
                    backBoth: function(t, b, c, d, s){
                        if (typeof s == 'undefined') {
                            s = 1.70158;
                        }
                        if ((t /= d/2 ) < 1) {
                            return c/2*(t*t*(((s*=(1.525))+1)*t - s)) + b;
                        }
                        return c/2*((t-=2)*t*(((s*=(1.525))+1)*t + s) + 2) + b;
                    },
                    bounceIn: function(t, b, c, d){    //弹球减振（弹球渐出）
                        return c - Tween['bounceOut'](d-t, 0, c, d) + b;
                    },
                    bounceOut: function(t, b, c, d){
                        if ((t/=d) < (1/2.75)) {
                            return c*(7.5625*t*t) + b;
                        } else if (t < (2/2.75)) {
                            return c*(7.5625*(t-=(1.5/2.75))*t + 0.75) + b;
                        } else if (t < (2.5/2.75)) {
                            return c*(7.5625*(t-=(2.25/2.75))*t + 0.9375) + b;
                        }
                        return c*(7.5625*(t-=(2.625/2.75))*t + 0.984375) + b;
                    },
                    bounceBoth: function(t, b, c, d){
                        if (t < d/2) {
                            return Tween['bounceIn'](t*2, 0, c, d) * 0.5 + b;
                        }
                        return Tween['bounceOut'](t*2-d, 0, c, d) * 0.5 + c*0.5 + b;
                    }
                };
                function tMove( obj , json , time , type , callback ) {
                    window.requestAnimationFrame = window.requestAnimationFrame||function(a){return setTimeout(a,1000/60)};
                    window.cancelAnimationFrame = window.cancelAnimationFrame||clearTimeout;
                    var sss = {};
                    if ( typeof type === "function" ){
                        callback = type;
                        type = "easeBoth";
                    }else{
                        type = type || "easeBoth";
                    }
                    var cssJson = obj.currentStyle || getComputedStyle(obj);
                    var start = {},S = {};
                    for (var key in json) {
                        start[key] = parseFloat(cssJson[key]);//储存每个属性的 初始值
                        S[key] = json[key] - start[key];//存储每个属性的 总路程
                        if ( !S[key] ){
                            delete start[key];
                            delete S[key];
                        }
                    }
                    var sTime = new Date();
                    (function fn() {
                        var t = new Date() - sTime; //经过了多长时间
                        t>= time?t=time:sss.timer=requestAnimationFrame(fn);
                        for (var key in S) {
                            var val = Tween[type](t , start[key] , S[key] , time);
                            if ( key === "opacity" ){
                                obj.style[key] = val;
                                obj.style.filter = "alpha(opacity="+ val*100 +")";
                            }else{
                                obj.style[key] = val + 'px';
                            }
                        }
                        if(t===time)callback && callback.call( obj );
                    })();
                    return sss;
                }
                window.tMove = tMove;
                return tMove;
            })();

            (function () {
                var oBanner = document.getElementById("banner"),
                    aPicLi = oBanner.querySelectorAll(".pic ul li"),
                    aTabLi = oBanner.querySelectorAll(".tab ul li"),
                    aBtnDiv = oBanner.querySelectorAll(".btn div"),
                    length = aTabLi.length,
                    index = 0,//初始的序号
                    timer = null,
                    timer2 = null,
                    clickTime = 0;

                //tab的移入事件
                for (var i = 0; i < length; i++) {
                    aTabLi[i].i = i;
                    aTabLi[i].onmouseenter = function () {

                        if ( index === this.i ){
                            return;
                        }

                        clearTimeout(timer);

                        var x = this.i;

                        timer = setTimeout(function () {
                            fn(function () {
                                index = x;
                            });
                        } , 200);
                    }
                }

                //btn的点击事件
                for (i = 0; i < 2; i++) {
                    (function (i) {
                        aBtnDiv[i].onclick = function () {
                            if ( new Date() - clickTime >= 500 ){
                                clickTime = new Date();
                                fn(function () {
                                    if ( i ){
                                        index ++;
                                        index %= length;
                                    }else{
                                        index --;
                                        if(index<0)index=length-1;
                                    }
                                });
                            }
                        }
                    })(i);
                }

                //自动轮播
                oBanner.onmouseenter = function () {
                    clearInterval(timer2);
                };
                oBanner.onmouseleave = function () {
                    auto();
                };
                auto();
                function auto() {
                    timer2 = setInterval(function () {
                        fn(function () {
                            index ++;
                            index %= length;
                        });
                    },3000);
                }

                function fn( cha ) {
                    //前一个的变化
                    aPicLi[index].stop && cancelAnimationFrame( aPicLi[index].stop.timer );
                    aPicLi[index].stop = tMove(aPicLi[index] , {opacity : 0} , 300 , function () {
                        this.style.display = "none";
                    });//前一个隐藏
                    aTabLi[index].style.background = "#ffffff";//前一个背景变化

                    //index的变化
                    cha();

                    //后一个的变化
                    aPicLi[index].style.opacity = 0;
                    aPicLi[index].style.filter = "alpha(opacity=0)";
                    aPicLi[index].style.display = "block";
                    aPicLi[index].stop && cancelAnimationFrame( aPicLi[index].stop.timer )
                    aPicLi[index].stop = tMove(aPicLi[index] , {opacity : 1} , 300);//当前的显示
                    aTabLi[index].style.background = "#db192a";//当前的背景变化
                }
            })();

        </script>
    </body>
</html>
