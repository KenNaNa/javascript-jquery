<script src="js/toTwo.js"></script>
<script>
   var aImg = document.querySelectorAll('img');
   var str = '';
   function tick(){
     var oDate = new Date();
	 var hh = oDate.getHours();
	 var mm = oDate.getMinutes();
	 var ss = oDate.getSeconds();
	 str = String(toTwo(hh))+String(toTwo(mm))+String(toTwo(ss));//转化为字符串
	 for( var i=0;i<aImg.length;i++ ){
	     aImg[i].src = 'images/'+str.charAt(i)+'.jpg'
	 }
	 return tick;
   }
   /*tick();
   setInterval(tick,1000);*/
   setInterval(tick(),1000);
</script>
