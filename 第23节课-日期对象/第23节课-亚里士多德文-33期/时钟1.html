<script>
   var aImg = document.querySelectorAll('img');
   var arr = ['images/0.jpg','images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg','images/5.jpg','images/6.jpg','images/7.jpg','images/8.jpg','images/9.jpg']
   function tick(){
      var oDate = new Date();
	  var hh = oDate.getHours();
	  var mm = oDate.getMinutes();
	  var ss = oDate.getSeconds();
	  aImg[0].src = arr[Math.floor(hh/10)];
	  aImg[1].src = arr[hh%10];
	  aImg[2].src = arr[Math.floor(mm/10)];
	  aImg[3].src = arr[mm%10];
	  aImg[4].src = arr[Math.floor(ss/10)];
	  aImg[5].src = arr[ss%10];
   }
