<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            #box{
                position: absolute;
                top: 300px;
                left: 300px;
                width: 50px;
                height: 50px;
                background: deeppink;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script>

            /*

            .keyCode 事件对象的属性，按键的键值

             */

            /*document.onkeydown = function (e) {
                e = e || window.event;

                var k =  e.keyCode;

                console.log( k );
            };*/

            var oBox = document.getElementById("box");
            var step = 10;

            document.onkeydown = function (e) {
                e = e || window.event;

                var left = oBox.offsetLeft,
                    top = oBox.offsetTop;

                switch ( e.keyCode ){
                    case 37:
                        left -= step;
                        break;
                    case 38:
                        top -= step;
                        break;
                    case 39:
                        left += step;
                        break;
                    case 40:
                        top += step;
                        break;
                }

                oBox.style.left = left + 'px';
                oBox.style.top = top + "px";
            };

        </script>
    </body>
</html>
