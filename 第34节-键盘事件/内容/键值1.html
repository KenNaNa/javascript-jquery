<body>
<script>
    /*
		e.which 存在于键盘事件和鼠标事件 不兼容IE8-

		e.keyCode 存在于键盘事件，兼容所有

	*/
	document.onkeydown = function(e){
		e = e||window.event;
	    console.log(e);
		alert(e.which);
		alert(e.code);
		alert(e.key);
		alert(e.shiftKey);
	}
</script>
