         <title>键值-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 #box{
                position: absolute;
                top: 300px;
                left: 300px;
                width: 50px;
                height: 50px;
                background: deeppink;
            }
		 </style>
	 </head>
<body>
 <div id="box"></div>
<script>
    /*

	.keyCode 事件对象的属性，按键的键值 所有的键盘按键值

	 */
	 /*document.onkeydown = function(e){
	     e = e||window.event;
		 console.log(e.keyCode);
	 }*/
	 var oBox = document.getElementById('box');
	 var step = 3;
	 document.onkeydown = function(e){//只能单方向移动
	     e = e||window.event;
		 var l = oBox.offsetLeft;
		 var t = oBox.offsetTop;
		 switch(e.keyCode){
		     case 37:
			     l -= step;
			     break;
			 case 38:
			     t -= step;
			     break;
			 case 39:
			     l += step;
			     break;
			 case 40:
			     t += step;
				 break;
		 }
		 oBox.style.left = l + 'px';
		 oBox.style.top = t + 'px';
	 }
</script>
</body>
</html>
