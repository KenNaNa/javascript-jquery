			 body{
			    background:#000;
				overflow:hidden;

			    position:absolute;
			    display:block;
				width:10px;
				height:10px;

				line-height:10px;
				color:#fff;

			 }
		 </style>
	 </head>
<body>
<script>
        var star = '*';
    	var xEnd = document.documentElement.clientWidth;//获取可视区的宽度;
    	var yEnd = document.documentElement.clientHeight;//获取可视区的高度;
		var str = '';
		 var time = null;
		 time = setInterval(function(){
		       var aSpan = [];
			   for( var i=0;i<10;i++ ){
				 var oSpan = document.createElement('span');
				 var l = Math.floor(Math.random()*xEnd);
				 oSpan.style.left = l + 'px';
				 oSpan.style.top = 0;
				 oSpan.Yspeed = Math.random()*60-30;
				 oSpan.XSpeed = Math.random()*60-30;
				 oSpan.innerHTML = star;
				 document.body.appendChild(oSpan);
				 aSpan.push(oSpan);
			   }
			   var newTime = null;
			   newTime = setInterval(function(){
				  for( var i=0;i<aSpan.length;i++ ){
					 aSpan[i].style.left = aSpan[i].offsetLeft + aSpan[i].Xspeed　+ 'px';
					 aSpan[i].style.top = aSpan[i].offsetTop + aSpan[i].Yspeed + 'px';
					 aSpan[i].Yspeed++;
					 if(aSpan[i].offsetTop>document.documentElement.clientHeight){
						document.body.removeChild(aSpan[i]);
					 }
				  }
			 
		   },100)
		 },1000)
		   
		   

</script>
