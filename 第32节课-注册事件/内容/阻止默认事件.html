<script>
    /*

	 阻止默认事件：
		在事件触发的源头，执行：
		e.preventDefault();
		return false;
	 */

	/*document.oncontextmenu = function (e) {

	/*document.onselectstart = function(){

	}*/
	document.onselectstart = function(e){
	   stopDefault(e);
	}
	function stopDefault(e){
	    if(e&&e.preventDefault){
		   return e.preventDefault();
		}else{
		   return window.event.prevetDefault();
		}
	}
</script>
