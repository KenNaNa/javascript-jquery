         <title>CSS3-第四章作业-爱心-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .box{/*可以用伪类before,after,还可以用凭凑的方式画爱心*/
			     position:relative;
				 width:400px;
				 height:400px;
				 margin:100px auto;
				 animation:move 5s linear infinite alternate;
			 }
			 .box .same{
			     position:absolute;
			     top:0px;
				 width:210px;
				 height:345px;
				 border-radius: 150px 150px 0px 0px;
				 background:red;
			 }
			 .box .heartL{
				 left:47px;
				 transform:rotate(-45deg);
			 }
			 .box .heartR{
				 right:47px;
				 transform:rotate(45deg);
			 }
			 .box:before{
			     position:absolute;
				 left:80px;
				 top:130px;
				 z-index:10;
			     content:"爱心送给你";
				 font-size:48px;
				 color:#fff;
				 text-shadow:0 1px 0 #ccc,
				             0 2px 0 #9c9c9c,
							 0 3px 0 #bbb,
							 0 4px 0 #9b9b9b,
							 0 5px 0 #aaa;
			 }
			 @keyframes move{
			     0%{transform:scale(1,1);}
				 100%{transform:scale(1.5,1.5);}
			 }
		 </style>
	 </head>
<body>
     <div class="box">
	     <div class="heartL same"></div>
		 <div class="heartR same"></div>
	 </div>
</body>
</html>
