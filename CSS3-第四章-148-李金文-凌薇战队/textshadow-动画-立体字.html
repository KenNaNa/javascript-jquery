<html lang="en">

         <title>textshadow-动画-立体字-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .box{
			     width:400px;
				 height:400px;
				 background:#666;
				 color:#fff;
				 font-size:48px;
				 margin:100px auto;
				 text-align:center;
				 line-height:400px;
				 animation:move 5s linear  infinite alternate;
			 }
			 @keyframes move{
			     0%{
				     text-shadow:1px 1px 0 #ccc,
					             1px 2px 0 #9c9c9c,
								 1px 3px 0 #bbb,
                                 1px 4px 0 #9b9b9b,
								 1px 5px 0 #aaa
				 }
				 20%{
				     text-shadow:2px 1px 1px #ccc,
					             2px 2px 1px #9c9c9c,
								 2px 3px 1px #bbb,
                                 2px 4px 1px #9b9b9b,
								 2px 5px 1px #aaa
				 }
				 40%{
				     text-shadow:3px 1px 2px #ccc,
					             3px 2px 2px #9c9c9c,
								 3px 3px 2px #bbb,
                                 3px 4px 2px #9b9b9b,
								 3px 5px 2px #aaa
				 }
				 60%{
				     text-shadow:4px 1px 3px #ccc,
					             4px 2px 3px #9c9c9c,
								 4px 3px 3px #bbb,
                                 4px 4px 3px #9b9b9b,
								 4px 5px 3px #aaa
				 }
				 80%{
				     text-shadow:5px 1px 4px #ccc,
					             5px 2px 4px #9c9c9c,
								 5px 3px 4px #bbb,
                                 5px 4px 4px #9b9b9b,
								 5px 5px 4px #aaa
				 }
				 100%{
				     text-shadow:6px 1px 5px #ccc,
					             6px 2px 5px #9c9c9c,
								 6px 3px 5px #bbb,
                                 6px 4px 5px #9b9b9b,
								 6px 5px 5px #aaa
				 }
			 }
		 </style>
	 </head>
<body>
     <div class="box">
	     I Love You!
	 </div>
</body>
</html>
