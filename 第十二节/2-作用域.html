         <title>2-作用域-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
		 </style>
	 </head>
<body>
<script>
   /*
      作用域
        *     作用：读写操作
        *       域：范围、空间、区域
        *
        *       解析：
        *           从上至下
        *              1 '找' var  定义函数  参数
        *                   函数的优先 比 变量高
        *              2 执行
        *
        *                   函数 从里往外 -》 当前作用域没有的 会去父作用域找
        *                   表达式 是会改变值的
   */
    alert(a);
	function a(){
	  alert(1);
	}
	alert(a);
   /*
      解析：
	      1 找 a=undefined 函数优先级高于变量 所以剩下function
		       function a(){
			     alert(1);
			   }
			执行 alert(a) 函数块

   */
</script>
</body>
