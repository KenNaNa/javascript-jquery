         <title>7-作用域-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
		 </style>
	 </head>
<body>
<script>
    /*
        *  作用域
        *     作用：读写操作
        *       域：范围、空间、区域
        *
        *       解析：
        *           从上至下
        *              1 '找' var  定义函数  参数
        *                   函数的优先 比 变量高
        *              2 执行
        *
        *                   函数 从里往外 -》 当前作用域没有的 会去父作用域找
        *                   表达式 是会改变值的
        *
        * */
		 var a = 1;
            function fn() {
                alert(2);
                a = 3;
				var a = 4;
            }
            fn();
            alert( a );
		/*
		  解析：
		      找  var a = undefined = >1 全局变量
			          function(){函数定义
					     alert(2);
						 var a = 3;
					  }
		      执行
			       自上往下
				     var a = 1;
					 fn() 新的作用域
					       找 var a = undefined 3 4 局部变量
						   执行 
						       
						       alert(2) = >2
							   a = 3
							   a = 4 
					 alert(a) = > 1
		  
		*/
</script>
</body>
