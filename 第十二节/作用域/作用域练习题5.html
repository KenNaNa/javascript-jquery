<script>
    fn();//alert(1);
	alert(a)
	var a = 0;
	alert(a);
	function fn(){
		var a = 1;
		alert(1);
	}
    /*
	  解析：
	     仓库 找
		     var a = undefined
			     fn(){
				   var a = 1;
				 }
		 执行 
		    fn(); =>var a = 1;

			alert(a); = > 0;
	*/
