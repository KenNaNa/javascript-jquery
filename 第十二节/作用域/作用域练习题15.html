<script>
    a();
	var a = function a(){
	   alert(1);
	}
	a();
	function a(){
	   alert(2); 
	}
	a();
	function a(){
	  alert(3);
	}
	a();
	/*
	   解析：
	       仓库 找
		        //var a = undefined  =
				//    function a(){alert(1);}
				//	function a(){alert(2);}
				//	function a(){alert(3);}
				function a(){alert(1);}
		   执行 自上而下
		       a() alert(3) = >3
			   var a = function a(){alert(1);}
			   a() alert(1) = >1 
			   a() alert(1) = >1
			   a() alert(1) = >1
	*/
</script>
