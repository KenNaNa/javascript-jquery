<body>
<script>
    alert(a);
	var a = 10;
	alert(a);
	a();
	function a(){
	  alert(2);
	}
	
	/*
	   解析：
	      找 var a = undefined = >10 由于函数定义比变量定义优先级高
		         function a(){
				   alert(2);
				 }
		  执行 自上而下
		  alert(a) = > function a(){alert(2);}函数块
		  var a = 10;
		  a = 10 把仓库的函数块function a(){alert(2);}给覆盖了
		  alert(a) = >10;
	*/
</script>
