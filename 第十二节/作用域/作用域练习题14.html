<script>
    var a = 10;
	alert(a);
	a();
	function a(){
	  alert(20);
	}
	/*
	  解析：
	      仓库 找
		       var a = undefined
			       a = function a(){
				     alert(20);
				   }
		  执行 自上而下
		       var a = 10;
			   alert(10) = > 10;
			   a() = > 10()报错 a is not a function

	*/
</script>
