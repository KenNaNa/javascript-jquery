         <title>作用域练习题13-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
		 </style>
	 </head>
<body>
<script>
    alert(a);
	var a = 10;
	alert(a);
	function a(){
	  alert(20);
	}
	alert(a);
	var a = 30;
	alert(a);
	function a(){
	  alert(40);
	}
	alert(a);
	/*
	  解析：
	    仓库 找
		     var a = undefined 
			     a = function a(){
				   alert(20);
				 }
				 a = function a(){
				   alert(40);
				 }
		执行 自上而下
		     alert(a) function a(){alert(40);}由于函数优先级高和覆盖
			 var a = 10;
			 alert(10) =>10;
			 alert(10) =>10;
			 var a =30;
			 alert(30) =>30;
			 alert(30) =>30;
	*/
</script>
</body>
</html>
