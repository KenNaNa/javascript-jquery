        /*  1
        *
        *   var a = 0;
             function fn1() {
                a++;
             }
             function fn2() {
                a--;
             }
             fn1();
             fn2();
             alert( a );
        *
        * */


        /*   1
            解析：
                 1 找
                    a = und -》 a = 0 -> a = 1 -> a=0
                    fn1 = function fn1() {
                        a++;
                     }
                    fn2 = function fn2() {
                        a--;
                     }
                  2 执行
                    a = 0;
                    fn1();
                        a++; -> a = a+1 -> a = 0+1 =1
                    fn2();
                        a--; -> a = a-1 -> a = 1-1 = 0
                    alert( a );  -> 0
        *
        * */

            alert( a ); // und

         */
