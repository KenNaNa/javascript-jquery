<!doctype html>
<html lang="en">
	 <head>
         <meta charset="UTF-8">
         <meta name="Generator" content="EditPlus®">
         <meta name="Author" content="">
	     <meta name="Keywords" content="">
	     <meta name="Description" content="">
         <title>第四章作业-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			.stage{
				 perspective:1200px;
			}
			.BigBox{
			     position:relative;
			     width:500px;
				 height:500px;
				 margin:100px auto;
				 transform-style:preserve-3d;
			}
			.same{
			     position:absolute;
				 height:200px;
				 width:200px;
				 text-align:center;
				 line-height:200px;
				 color:red;
				 font-size:20px;
				 box-shadow:0 0 3px red;
				 background:rgba(255,255,255,0.3)
			}
			.back{/*后*/
			     left:50%;
				 top:50%;
				 margin:-100px 0 0 -100px;
				 transform:translateZ(-100px);
				 
			}
			.left{/*左*/
			     left:-50px;
				 top:150px;
				 transform-origin:right;
				 transform:rotateY(90deg)translateX(100px);
			}
			.right{/*右*/
			     right:-50px;
				 top:150px;
				 transform-origin:left;
				 transform:rotateY(-90deg) translateX(-100px);
			}
			.bottom{/*下*/
			     right:150px;
				 bottom:-50px;
				 transform-origin:top;
				 transform:rotateX(-90deg)translateY(-100px);
			}
			.top{/*上*/
			     right:150px;
				 top:-50px;
				 transform-origin:bottom;
				 transform:rotateX(90deg)translateY(100px);
				 
			}
			.forword{/*前*/
			     left:-253px;
				 top:150px;
				 transform:translateZ(100px)translateX(400px);
			}
			.stage:hover .BigBox{
			     animation:move 30s linear infinite;
			}
			@keyframes move{
			     0% {
				 transform: rotateX(0deg) rotateY(0deg);
				 }
				 10% {
				 transform: rotateX(0deg) rotateY(180deg);
				 }
				 20% {
				 transform: rotateX(-180deg) rotateY(180deg);
				 }
				 30% {
				 transform: rotateX(-360deg) rotateY(180deg);
				 }
				 40% {
				 transform: rotateX(-360deg) rotateY(360deg);
				 }
				 50% {
				 transform: rotateX(-180deg) rotateY(360deg);
				 }
				 60% {
				 transform: rotateX(90deg) rotateY(180deg);
				 }
				 70% {
				 transform: rotateX(0) rotateY(180deg);
				 }
				 80% {
				 transform: rotateX(90deg) rotateY(90deg);
				 }
				 90% {
				 transform: rotateX(90deg) rotateY(0);
				 }
				 100% {
				 transform: rotateX(0) rotateY(0);
				 }
			}
			
			.stage:hover .BigBox .forword{
			     animation:rotate 5s linear infinite alternate;
			}
			@keyframes rotate{
			}
			.stage .BigBox .Small{
			     width:100px;
				 height:100px;;
				 position:absolute;
				 left:50%;
				 top:50%;
				 margin:-50px 0 0 -50px;
			}
			.stage .BigBox .Small .Sm{
			     position:absolute;
				 width:100px;
				 height:100px;
			}
			.stage .BigBox .Small .Sleft{
			     left:-100px;
				 top:0px;
				 background:url("images/ao1.jpg") no-repeat;
				 transform-origin:right;
				 transform:rotateY(90deg) translateX(50px);
				 
			}
			.stage .BigBox .Small .Sright{
			     right:-100px;
				 top:0px;
				 background:url("images/ao2.jpg") no-repeat;
				 transform-origin:left;
				 transform:rotateY(-90deg) translateX(-50px);
			}
			.stage .BigBox .Small .Stop{
			     left:0px;
				 top:-100px;
				 background:url("images/ao3.jpg") no-repeat;
				 transform-origin:bottom;
				 transform:rotateX(-90deg)translateY(50px);
				 
			}
			.stage .BigBox .Small .Sbottom{
			     left:0px;
				 top:100px;
				 background:url("images/ao4.jpg") no-repeat;
				 transform-origin:top;
				 transform:rotateX(90deg)translateY(-50px);
			}
			.stage .BigBox .Small .Sforword{
			     left:0px;
				 top:-200px;
				 background:url("images/ao5.jpg") no-repeat;
				 transform: translateZ(50px)translateY(200px);
			}
			.stage .BigBox .Small .Sback{
				 background:url("images/ao6.jpg") no-repeat;
				 transform:translateZ(-50px)translateY(0px);
			}
		 </style>
	 </head>
<body>
    <div class="stage">
     <div class="BigBox">
	     <div class="left same">左</div>
		 <div class="right same">右</div>
		 <div class="bottom same">下</div>
		 <div class="top same">上</div>
		 <div class="forword same">前</div>
		 <div class="back same">后</div>
		 <div class="Small">
		     <div class="Sleft Sm"></div>
			 <div class="Sright Sm"></div>
			 <div class="Stop Sm"></div>
			 <div class="Sbottom Sm"></div>
			 <div class="Sforword Sm"></div>
			 <div class="Sback Sm"></div>
		 </div>
	 </div>
	</div>
</body>
</html>
