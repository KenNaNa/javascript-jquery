<!doctype html>
<html lang="en">
	 <head>
         <meta charset="UTF-8">
         <meta name="Generator" content="EditPlus®">
         <meta name="Author" content="">

	     <meta name="Description" content="">
         <title>立方体-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .stage{
				 perspective:1200px;
			}
			 .BigBox{
			     position:relative;
			     width:500px;
				 height:500px;
				 margin:100px auto;
				 animation: move 10s linear infinite;
				 transform-style:preserve-3d;
			}
			 .same{
			     position:absolute;
				 height:200px;
				 width:200px;
				 text-align:center;
				 line-height:200px;
				 color:red;
				 font-size:20px;
				 box-shadow:0 0 3px red;
			}
			.back{/*后*/
			     left:50%;
				 top:50%;
				 margin:-100px 0 0 -100px;
				 transform:translateZ(-100px);
				 background:rgba(255,255,255,0.3) url("images/1.jpg") no-repeat;
				 
			}
			.left{/*左*/
			     left:-50px;
				 top:150px;
				 transform-origin:right;
				 transform:rotateY(90deg)translateX(100px);
				 background:rgba(255,255,255,0.5) url("images/2.jpg") no-repeat;
			}
			.right{/*右*/
			     right:-50px;
				 top:150px;
				 transform-origin:left;
				 transform:rotateY(-90deg) translateX(-100px);
				 background:rgba(255,255,255,0.5) url("images/3.jpg") no-repeat;
			}
			.bottom{/*下*/
			     right:150px;
				 bottom:-50px;
				 transform-origin:top;
				 transform:rotateX(-90deg)translateY(-100px);
				 background:rgba(255,255,255,0.5) url("images/4.jpg") no-repeat;
			}
			.top{/*上*/
			     right:150px;
				 top:-50px;
				 transform-origin:bottom;
				 transform:rotateX(90deg)translateY(100px);
				 background:rgba(255,255,255,0.5) url("images/5.jpg") no-repeat;
				 
			}
			.forword{/*前*/
			     left:-253px;
				 top:150px;
				 transform:translateZ(100px) translateX(403px);
				 background:rgba(255,255,255,0.5) url("images/6.jpg") no-repeat;
			}
			@keyframes move{
				 0%{transform:rotateX(0deg)rotateY(0deg)scaleX(1)scaleY(1)scaleZ(1);}
				 50%{transform:rotateX(360deg)rotateY(360deg)scaleX(1.2)scaleY(1.2)scaleZ(1.2);}
				 100%{transform:rotateX(360deg)rotateY(360deg)scaleX(1.5)scaleY(1.5)scaleZ(1.5);}
			}
			/* .BigBox:hover .same{
			     transform:rotateX(360deg);
			} */
		 </style>
	 </head>
<body>
    <div class="stage">
     <div class="BigBox">
	     <div class="left same"></div>
		 <div class="right same"></div>
		 <div class="bottom same"></div>
		 <div class="top same"></div>
		 <div class="forword same"></div>
		 <div class="back same"></div>
	 </div>
	</div>
</body>
</html>
