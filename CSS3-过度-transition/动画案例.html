		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .box{width:200px;height:200px;margin:100px auto;background:-webkit-linear-gradient(45deg,#660000 10%,#ff6600 20%,#ff3333 30%,#66ff33 50%,#3333ff 80%);border-radius:50%;
			 animation:move 3s linear infinite;}
			 @keyframes move{
			     0%{transform:rotate(0deg);}
				 100%{transform:rotate(360deg);}
			 }
		 </style>
	 </head>
<body>

	 </div>
