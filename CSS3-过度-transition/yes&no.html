<html lang="en">
	 <head>

         <title>按钮-yes&no-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .clearfixed:after{content:"";display:block;clear:both;}
			 a{text-decoration:none;}
			 .fl{float:left;}
			 .btns{
			     /* font-size:0; 去掉间距*/
				 border:3px solid #000;
				 border-radius:30px;
				 box-shadow:0 1px 0 rgba(255,255,255,.7);
				 margin:100px auto;
				 overflow:hidden;
				 width:370px;
				 text-align:center;
			}
			 .btns a{
			     display:inline-block;
				 width:181px;
				 height:50px;
				 border:2px solid #000; text-align:center;
				 line-height:50px;
				 color:#fff;
				 font-size:16px;
			}
			 .yes{
			     border-radius:25px 0 0 25px;
				 box-shadow:inset 0 2px 0 rgba(255,255,255,.4);
				 background:-webkit-linear-gradient(#98BC31,#90B629);
			}
			 .no{
			     border-radius:0 25px 25px 0;
				 box-shadow:inset 0 2px 0 rgba(255,255,255,.4);
				 background:-webkit-linear-gradient(#E04E3A,#DD4532);
			}
			 .or{
				 width:24px;
				 height:24px;
				 border-radius:50%;
				 background:white;
				 border:4px solid #000;
				 text-align:center;
				 line-height:24px;
				 margin:12px -16px 0 -16px;
				 position:relative;
				 color:#000;
				 font-size:12px;
			}
		 </style>
	 </head>
<body>
     <div class="btns clearfixed">
	     <a href="#" class="yes fl">YES</a>
		 <span class="or fl">OR</span>
		 <a href="#" class="no fl">NO</a>
	 </div>
</body>
</html>
