<!doctype html>
<html lang="en">
	 <head>
         <meta charset="UTF-8">
         <meta name="Generator" content="EditPlus®">
         <meta name="Author" content="">

	     <meta name="Description" content="">
         <title>例子-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .wrap{position:relative;width:600px;height:600px;border:1px solid #ccc;margin:100px auto;}
			 .box{position:absolute;top:0px;left:0px;width:100px;height:100px;background:skyblue;animation:move 5s linear infinite alternate running;}
			 @keyframes move{
			     0%{
				     top:0px;
					 left:0px;
				 }
				 25%{
				     top:0px;
					 left:500px;
				 }
				 50%{
				     top:500px;
					 left:500px;
				 }
				 75%{
				     top:500px;
					 left:0px;
				 }
				 100%{
				     top:0px;
					 left:0px;
				 }
			}
		 </style>
	 </head>
<body>
     <div class="wrap">
         <div class="box"></div>
	 </div>
</body>
</html>
