         <title>事件类型-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 #box{
			    width:200px;
				height:300px;
				background:pink;
			 }
			 #box ul li{
			    width:100px;
				height:30px;
				margin-top:2px;
				background:red;
				color:#fff;
				line-height:30px;
				text-align:center;
			 }
		 </style>
	 </head>
<body>
<div id="box">
    <ul>
    	<li>1111</li>
    	<li>2222</li>
    	<li>3333</li>
    </ul>
</div>
<script>
    var oBox = document.getElementById('box');
	oBox.onclick = function(e){
		 e = e||window.event;
	     console.log(e.type);//click 事件类型
		 console.log('点击');
	}
	oBox.onmouseenter = function(e){
	     e = e||window.event;//mouseenter
		 console.log(e.type);
		 console.log('移入');
	}

</script>
</body>
</html>
