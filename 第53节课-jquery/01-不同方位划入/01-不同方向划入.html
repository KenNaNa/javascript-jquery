<!doctype html>
<html lang="en">
	 <head>
         <meta charset="UTF-8">
         <meta name="Generator" content="EditPlus®">

         <title>01-不同方向划入-李金文</title>
		 <style type="text/css">
		      *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            #box{
                width: 1200px;
                height: 360px;
                overflow: hidden;
                margin: 100px auto;
            }
            #box ul{
                width: 1500px;
            }
            #box ul li{
                float: left;
                position: relative;
                width: 230px;
                height: 360px;
                margin: 5px;
                overflow: hidden;
            }
            #box ul li img{
                display: block;
            }
            #box ul li .cover{
                position: absolute;
                top: 100%;
                left: 100%;
                width: 100%;
                height: 100%;
                background: url("img/new-bg.png");
            }
            #box ul li .cover p{
                color: #fff;
                font-size: 14px;
                text-align: center;
            }
            #box ul li .cover p.p1{
                margin-top: 170px;
            }
        </style>
		<script src="jquery-1.12.4.min.js"></script>
    </head>
    <body>
        <div id="box">
            <ul>
                <li>
                    <img src="img/1.jpg">
                    <div class="cover">
                        <p class="p1">春夏新品 上新无限</p>
                        <p>点击进入</p>
                    </div>
                </li>
                <li>
                    <img src="img/2.jpg">
                    <div class="cover">
                        <p class="p1">夏装新品发布 8折起</p>
                        <p>点击进入</p>
                    </div>
                </li>
                <li>
                    <img src="img/3.jpg">
                    <div class="cover">
                        <p class="p1">春装特惠 买二送一</p>
                        <p>点击进入</p>
                    </div>
                </li>
                <li>
                    <img src="img/4.jpg">
                    <div class="cover">
                        <p class="p1">春夏新品 低至158</p>
                        <p>点击进入</p>
                    </div>
                </li>
                <li>
                    <img src="img/5.jpg">
                    <div class="cover">
                        <p class="p1">美洲野牛旗舰店</p>
                        <p>商务休闲新境界</p>
                    </div>
                </li>
            </ul>
        </div>
<script type="text/javascript">
    $(function(){
	   (function(){
		  //获取元素
	      var $aLi = $('#box').find('ul li');
	      var $cover = $aLi.find('.cover');
          //鼠标的移入移除事件
		  $aLi.each(function(index){
		      var $this = $(this);
			  $this.hover(function(){
			     $cover.eq(index).stop().animate({
				     'left':'0',
				     'top':'0'
				 }) 
			  },function(){
			     $cover.eq(index).stop().animate({
				     'left':'100%',
					 'top':'100%'
				 })
			  });
		  })
	     
	   })()
	
	})

	  $aLi.hover(function(){
			 var index = $(this).index();
		     $cover.eq(index).stop().animate({
			     'left':'0',
				 'top':'0'
			 })

			  var index = $(this).index();
		      $cover.eq(index).stop().animate({
			     'left':'100%',
				 'top':'100%'
			  })
		  })
	*/
</script>
</body>
</html>
