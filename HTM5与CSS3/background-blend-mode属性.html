         <title>background-blend-mode属性-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 body  {background-color: yellow;}
			  div{ width: 200px;
				  height: 200px;
				  background-size: 200px 200px;
				  background-repeat:no-repeat;
				  background-image: linear-gradient(to right, black 0%,white 100%), url('images/w3css.gif');
				  background-blend-mode: color-dodge;
				  
}
            p{-webkit-user-select:none;}
			 /*每个背景图层（颜色和/或图像）的混合模式。*/
		 </style>

<body>
