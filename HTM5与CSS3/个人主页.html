         <title>个人主页模糊背景制作-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .box{
			     position:relative;
			     width:320px;
				 height:140px;
				 margin:0 auto;
				 overflow:hidden;
			 }
			 img[src*="img_flwr"]{
			     width:100%;
				 height:100%;
				 vertical-align:top;
				 filter:blur(3px);/*模糊度*/
				 opacity:1;
			 }
			 img[src*="bg"]{
			     width:100px;
				 height:100px;
				 border-radius:50%;
				 padding:8px;
				 border:1px solid #fff;
				 position:absolute;
				 top:50%;
				 left:50%;
				 margin-left:-50px;
				 margin-top:-60px;
				 z-index:2;
			 }
		 </style>
	 </head>
<body>
     <div class="box">
	     <img src="images/img_flwr.gif" class="" alt="" />
		 <img src="images/bg.png" alt="" />
	 </div>
</body>
</html>
