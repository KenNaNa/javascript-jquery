         <title>进度条-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .box{
			     width:600px;
				 height:12px;
				 padding:1px;
				 background:rgba(0,0,0,.3);
				 border-radius:7px;
				 margin:100px auto;
				 box-shadow:0 1px 0 rgba(255,255,255,.3),inset 0 2px 3px rgba(0,0,0,.4);
			 }
			 .bar{
			     min-width:12px;
				 float:left;
				 height:12px;
				 border-radius:6px;
				 transition: 0.35s;
				 background:-webkit-linear-gradient(rgba(255,255,255,.7),rgba(255,255,255,.1)),-webkit-linear-gradient(right,#8DCDCF,#DBE8B4);
				 position:relative;
			 }
			 .bar:after{
			     content:"";
			     position:absolute;
				 width:6px;
				 height:6px;
				 border-radius:50%;
				 right:3px;
				 top:3px;
				 box-shadow:0 1px 0 rgba(255,255,255,.3),inset 0 2px 3px rgba(0,0,0,.6);
				 background:rgba(0,0,0,.1);
			 }
		 </style>
	 </head>
<body>
     <div class="box">
	     <div class="bar" id="bar"></div>
		 <script>
		     var oBar =document.getElementById("bar");
			 var now = 0;
			 document.onclick = function(){
				 
				 if(now > 100){
				     now = 0;
			         oBar.style.width = now +"%";
				 }
				 else{
				     now++;
					 oBar.style.width = now + "%";
				 }
			 }
		 </script>
	 </div>
</body>
</html>
