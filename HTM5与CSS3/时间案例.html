<!doctype html>
<html lang="en">
	 <head>
         <meta charset="UTF-8">

         <title>时间案例-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 .box{
			     width:140px;
				 height:139px;
				 border:1px solid #9FA2AD;
				 border-radius:5px;
				 margin:100px auto;
				 background:-webkit-linear-gradient(rgb(238,239,241) 0,rgba(194,197,209,.9) 50%,rgb(211,213,222) 50%,rgb(225,227,232) 100%);
				 box-shadow:inset 0 0 0 1px rgba(255,255,255,.4);
				 position:relative;
			 }
			 .box:before{
			     content:"Minutes";
				 position:absolute;
				 left:27px;
				 bottom:0px;
				 color:#666;
				 font-size:24px;
				 font-family:"微软雅黑";
			 }
			 .box:after{
			     content:"";
				 width:100%;
				 height:1px;
				 background:#656871;
				 box-shadow:0 -1px 0 rgba(255,255,255,.3),
				 0 1px 0 rgba(255,255,255,.6);
				 position:absolute;
				 top:50%;
				 left:50%;
				 margin-left:-70px;
			 }
			 .shadow,.shadow2{
			     width:140px;
				 height:10px;
				 border:1px solid #9FA2AD;
				 border-radius:0 0 5px 5px;
				 margin:100px auto;
				 background:-webkit-linear-gradient(rgb(211,213,222) 50%,rgb(225,227,232) 100%);
				 box-shadow:inset 0 0 0 1px rgba(255,255,255,.4);
				 position:absolute;
			 }
			 .shadow{
				 left:-1px;
				 top:30px;
				 z-index:-1;
			 }
			 .shadow2{
				 left:-1px;
				 top:32px;
				 z-index:-2;
			 }
			 .txt{
			     position:absolute;
				 left:0px;
				 top:0px;
				 width:95%;
				 height:100%;
				 line-height:139px;
				 text-align:center;
				 font-size:100px;
				 font-family:"宋体";
			 }
			 .guang{
			     height:45%;
				 background:-webkit-linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,0));
				 width:100%;
				 position:absolute;
				 left:0px;
				 top:50%;
				 margin-top:2px;
			 }
		 </style>
	 </head>
<body>
     <div class="box">
	     <div class="txt">12</div>
	     <div class="shadow"></div>
	     <div class="shadow2"></div>
		 <div class="guang"></div>
	 </div>
</body>
</html>
