         <title>按钮-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 a{text-decoration:none;}
			 .btn{
			     width:133px;
				 height:58px;
				 line-height:58px;
				 text-align:center;
				 display:block;
				 color:#fff;
				 font-size:20px;
				 font-family:"微软雅黑";
				 border-radius:7px;
				 box-shadow:inset 0 2px 0 rgba(255,255,255,.5),inset 0 -3px 0 rgba(0,0,0,.6);
				 margin:100px auto;
			 }
			 .blue{
			     background:-webkit-linear-gradient(#4464A8,#375294);
			 }
			 .red{
			     background:-webkit-linear-gradient(#DA4731,#D13B25);
			 }
			 .green{
			     background:-webkit-linear-gradient(#07B358,#00A048);
			 }
		 </style>
	 </head>
<body>
     <a href="#" class="btn blue">Blue</a>
	 <a href="#" class="btn red">Red</a>
	 <a href="#" class="btn green">Green</a>
</body>
</html>
