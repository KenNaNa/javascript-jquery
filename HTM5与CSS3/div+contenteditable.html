		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 div[contenteditable]{
			 /*contenteditable 是指让div变成可输入框类似textarea
			   有点像input里面的属性placeholder=""
			 */
			     width:200px;
				 height:200px;
				 border:1px solid red;
				 margin:100px auto;
				 display:block;
				 background:#ccc;
				 outline:none;
			 }
			 div:empty:after{content:"为空";display:block;text-align:center;line-height:200px;}/*当div内为空是就添加文字“为空”*/
		 </style>
	 </head>
<body>
     <div contenteditable="true"></div>
</body>
