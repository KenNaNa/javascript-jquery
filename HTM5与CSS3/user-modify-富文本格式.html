         <title>user-modify用户模式-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 /*
			     -webkit-user-modify:read-only:只读格式；
				 read-write:内容可读写；
				 read-write-plaintext-only:内容可读写但是复粘贴的格式会丢失只能粘贴文字；
			 */
			 .box{width:200px ;
			 height:200px;
			 background:red;
			 -webkit-user-modify:-read-write-plaintext-only;color:#FFF;}
		 </style>
	 </head>
<body>
     <div class="box">nnnnnnnnnnnnnnnnnnnnnn</div>
</body>
</html>
