            /*

                构造函数原型里有默认属性：
                  * constructor  函数（就是构造函数本身）

            */

            function CreateGF(breast , legs , bf ){
                this.breast = breast;
                this.legs = legs;
                this.bf = bf;
            }

            //console.log( CreateGF.prototype.constructor === CreateGF );

            /*
                假设要用到constructor：
                该写法需要修正 constructor 的指向
            */
            CreateGF.prototype = {
                sex : "女",
                show : function () {
                    alert( "我是" + this.bf + "的女朋友！"  );
                },
                showAttr : function () {
                    alert( "胸"+this.breast+','+"腿"+this.legs  );
                },
                constructor : CreateGF
            };
