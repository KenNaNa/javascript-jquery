<script>
    var obj = {};
	//自定义一个属性
	Object.defineProperty(obj,'canBeDeleted',{
	    value:123,
		configurable:true
	});
	Object.defineProperty(obj,'cannotBeDeleted',{
	    name:'lijinwen',
		confiigureable:false
	})
	console.log(delete obj.cannotBeDeleted);//false
	console.log(delete obj.canBeDeleted);//true
</script>
