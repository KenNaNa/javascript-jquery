<script>

  //函数作用域 取决于函数声明之时 而非调用时
  function closure(){
     var sister = '打桃花';
	 var me = function(){
	     alert(sister);
	 }
	 return me;
  }

  function place(){
     var sister = '大福晋';
	 var girl = closure();
	 girl();
  }

  place();//打桃花
</script>
