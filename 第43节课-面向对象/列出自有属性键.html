   /*function getAllPropertyNames(obj){

   function getAllPropertyNames(obj){
       var result = [];
	   while(obj){
	      [].push.apply(result,Object.getOwnPropertyNames(obj));
		  obj = Object.getPrototypeOf(obj);
	   }
	   return result;
   }
   console.log(getAllPropertyNames(obj));// ["value", "name", "__defineGetter__", "__defineSetter__", "hasOwnProperty", "__lookupGetter__", "__lookupSetter__", "propertyIsEnumerable", "toString", "valueOf", "__proto__", "constructor", "toLocaleString", "isPrototypeOf"]0: "value"1: "name"2: "__defineGetter__"3: "__defineSetter__"4: "hasOwnProperty"5: "__lookupGetter__"6: "__lookupSetter__"7: "propertyIsEnumerable"8: "toString"9: "valueOf"10: "__proto__"11: "constructor"12: "toLocaleString"13: "isPrototypeOf"length: 14__proto__: Array(0)


   //实例
   var proto = Object.defineProperties({},{
       protoEnumTrue:{value:'1',enumberable:true},
	   protoEnumFalse:{value:'2',enumberable:false}
   });
   var obj = Object.create(proto,{
       objEnumTrue:{value:'10',enumberable:true},
	   objEnumFalse:{value:'20',enumberable:false}
   });

   alert(Object.getPrototypeOf({})===Object.prototype);//true
