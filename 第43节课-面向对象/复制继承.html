<script>
   /*
     复制继承
	 就是把父对象所有属性 直接复制到自己身上
   */
   function Cat(leg,tail){
      this.leg = leg;
	  this.tail = tail;
	  this.climb = function(){
	     alert('我会爬树');
	  }
   }

   function Tiger(color){
      this.color = color;
	  this.extend = function(parent){
	     for( var key in parent ){
		    this[key]=parent[key];//这就是复制继承
		 }
	  }
   }

   var hu = new Tiger('red');
   
   var cat = new Cat(4,1);
   console.log(hu)
   console.log(hu.extend(cat));
   /*leg tail climb red*/
   hu.extend(cat);
   hu.climb();
   console.log(hu);
</script>
