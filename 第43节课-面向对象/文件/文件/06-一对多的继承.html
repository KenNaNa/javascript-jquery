        <script>
            /*
                对象和对象间的继承关系
             */

            var a = {
                x : 10,
                y : 15,
                z : 20,
                j : [1,2,3]
            };

            var c = {
                k : 10,
                P : 5,
                t : 6
            };

            //b继承a与c
            var b = new Extend(a,c);

            function Extend() {
                for (var i = 0,length=arguments.length; i < length; i++) {
                    var obj = arguments[i];
                    for (var key in obj)this[key]=/object/i.test(typeof obj[key])?new Extend(obj[key]):obj[key];
                }
            }
