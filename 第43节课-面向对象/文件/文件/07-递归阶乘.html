<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
             
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script>

            function Fn( n ) {
                if ( n === 1 ){
                    return 1;
                }
                return n*Fn(n-1);
            }

        </script>
    </body>
</html>
