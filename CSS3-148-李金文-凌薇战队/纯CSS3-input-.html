		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 li{list-style:none;}
			 a{text-decoration:none;font-size:14px;font-family:"微软雅黑";color:#fff;}
			 .fl{float:left;}
			 .fr{float:right;}
			 .clearfixed:after{content:"";display:block;clear:both;}
			 ul.Tab{position:relative;padding:40px 0 0 50px;margin:100px auto ;width:400px;}
			 ul.Tab li{float:left; margin-right:1px;}
			 ul.Tab li div.Tab_toutiaoBox,
			 ul.Tab li div.Tab_gonggaoBox,
			 ul.Tab li div.Tab_zuqiuBox{
			     width:300px;
				 padding:10px 0 10px 30px;
				 position:absolute;
			     background:green;
			 }
			 input[type="radio"]{display:none;}
			 label{display:block; width:50px;height:30px;background:#889F52;line-height:30px;text-align:center;color:#fff;position:absolute;top:10px;left:80px;}
			 p{height:30px;line-height:30px;}
			 label:hover{text-decoration:underline;}
			 input[id$="gonggao"]+label{/*~*/
			     left:130px;
				 top:10px;
			 }
			 input[id$="zuqiu"]+label{/*关联选择器*//*~*//*同级元素的兄弟元素*/
			     left:180px;
				 top:10px;
			 }
			 input[id^="Tab"]:checked+label{/*~*/
			     height:35px;
				 line-height:35px;
				 margin-top:-5px;
				 background:green;
				 -webkit-transition: all 0.2s ease-in-out;
                 -moz-transition: all 0.2s ease-in-out;
				 -ms-transition: all 0.2s ease-in-out;
                 -o-transition: all 0.2s ease-in-out;
                 transition: all 0.2s ease-in-out;
			 }
			 input[id^="Tab"]:checked~[class^="Tab"]{/*~选择元素1后面的同级所有元素*/
			     z-index:1;
			 }
		 </style>
	 </head>
