<!doctype html>
<html lang="en">
	 <head>
         <meta charset="UTF-8">
         <meta name="Generator" content="EditPlus®">
         <meta name="Author" content="">
	     <meta name="Keywords" content="">
	     <meta name="Description" content="">
         <title>作业12讲解-李金文</title>
		 <style type="text/css">
		     *{
			     margin:0;
			     padding:0;
			 }
			 body{
			     font-size:14px;
				 font-family:"微软雅黑";
			 }
			 form{
			     width:430px;
				/*  height:420px; */
				 padding-top:40px;
				 border:1px solid #ccc;
				 margin:100px auto;
				 border-radius:4px;
				 text-align:right;
			 }
			 form .in{/*用margin给div右外边距而不用给父级的form加padding*/
			     position:relative;
			     /* border:1px solid red; */
				 margin-right:40px;
				 margin-bottom:20px;
			 }
			 form .in input{
			     width:290px;
				 height:40px;
			 }
			 form .in .tips{
			     width:280px;
				 position:absolute;
				 top:1px;
				 right:-310px;
				 color:#fff;
				 font-size:16px;
				 padding:10px;
				 background:#51c8e6;
				 text-align:left;
				 border-radius:10px;
				 display:none;
			 }
			 form .in .tips_2{
			     position:absolute;
				 top:0px;
				 right:-126px;
			     width:96px;
				 height:25px;
			 }
			 form .in .tips:before{
			     position:absolute;
				 left:-20px;
				 top:12px;
			     content:"";
				 width:0;
				 height:0;
				 border:10px solid transparent;
				 border-right-color:#51c8e6;
			 }
			 form .in .tips.tips_2:before{
			     top:13px;
				 right:0px;
			 }
			 form .in:hover .tips{
			     display:block;
			 }
			 form .in .btn{
			     height:30px;
				 text-align:center;
				 line-height:30px;
				 color:#fff;
				 background:#51c8e6;
				 border:none;
				 outline:none;
				 border-radius:20px;
			 }
			 form .in .btn.btn_1{
			    width:80px;
			 }
			 form .in .btn.btn_2{
			     width:140px;
			 }
		 </style>
	 </head>
<body>
     <form action="" method="post">
	     <div class="in">
		     <span>用户名:</span>
			 <input type="text" placeholder="请输入用户名">
			 <div class="tips tips_2">
			     请出入用户名
			 </div>
		 </div>
		 <div class="in">
		     <span>密码:</span>
			 <input type="text" placeholder="请输入密码">
			 <div class="tips">
			     密码4-16位必须含有大小写字母和数字
			 </div>
		 </div>
		 <div class="in">
		     <span>确认密码:</span>
			 <input type="text" placeholder="请再次输入密码">
			 <div class="tips">
			     密码4-16位必须含有大小写字母和数字
			 </div>
		 </div>
		 <div class="in">
		     <span>Email:</span>
			 <input type="text" placeholder="请输入邮箱">
			 <div class="tips tips_2">
			     请输入邮箱
			 </div>
		 </div>
		 <div class="in">
		     <span>昵称:</span>
			 <input type="text" placeholder="请输入昵称">
			 <div class="tips tips_2">
			     请输入昵称
			 </div>
		 </div>
		 <div class="in">
		     <input type="submit" value="注册" class="btn btn_1"/>
			 <input type="reset" value="我有账号,我要登录"  class="btn btn_2"/>
		 </div>
	 </form>
</body>
</html>
